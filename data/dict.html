ss=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Ahdarat – ahddara – take something for presentation and it doesn’t want to be there – its reluctant.</span><br>\n<span style=\"color: #000000;\"> Hadir حضر – haddara (to be present somewhere).</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">عَلِمَتْ نَفْسٌ مَّا أَحْضَرَتْ</span></h2>\n<p><span style=\"color: #000000;\"> .. [On Judgment Day] every nafs will know what it has brought forward/for presentation (of good and bad). [Takweer 81:14]</span></p>\n</div></div>","90":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- huttamah:</span><br>\n<span style=\"color: #000000;\"> hutam = original meaning: to; break, bend, form out of shape,</span></p>\n<p><span style=\"color: #000000;\">hutoom = a strong wind that twists and bends things out of shape.</span></p>\n<p><span style=\"color: #000000;\">Hutaama = when plants die out and become dry/crusty, so when you touch it or step on it, it crumbles and breaks . This is hutaama.</span></p>\n<p><span style=\"color: #000000;\">Hutamah = [a punishment in hell which] crushes the bones and eats the flesh till it reaches the heart.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in: surah Humazah 104:4, surah Naml 27:18,]</span></p>\n</div></div>","91":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Mahfoodh – Guarded.</span><br>\n<span style=\"color: #000000;\"> from Hifdh </span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">حفظ</span></h2>\n<p><span style=\"color: #000000;\"> – to Guard.</span></p>\n<p><span style=\"color: #000000;\">Hafidh – one who guards [i.e. one who guards the Qur'an in his heart/mind by memorizing it].</span></p>\n</div></div>","92":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Ahqaba – Ahqaabais the plural of huqb حقب . According to ‘Ali (radiyallahu ‘anhu) a huqbis eighty years, every day of which is 1,000 years.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">لَّابِثِينَ فِيهَا أَحْقَابًا</span></h2>\n<p><span style=\"color: #000000;\"> In which they will remain for Ages. [Naba' 78:23]</span></p>\n<p><span style=\"color: #000000;\">Hasan al Basri said that Allah did not say haqb; He said ahqaaban, which means they are multiple huqbs’. The plural illustrates that there is no end to hell.</span></p>\n<p><span style=\"color: #000000;\">This illustrates hopelessness. It is a means of psychological torture. They are given the hope that one haqb is ending, but then another beings.</span></p>\n</div></div>","93":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2>حكمِ</h2>\n<p>- ahkam</p>\n<h2><span style=\"color: #000000;\">أحكم</span></h2>\n<p><span style=\"color: #000000;\"> andhakeem </span></p>\n<h2><span style=\"color: #000000;\">حكيم</span></h2>\n<p><span style=\"color: #000000;\"> comes from hikmah -wisdom, and hukm – judgment.</span><br>\n<span style=\"color: #000000;\"> Haakimeen </span></p>\n<h2><span style=\"color: #000000;\">حاكمين</span></h2>\n<p><span style=\"color: #000000;\"> – could refer to; rulers or wise ones. Ahkam – Most appropriate Judge/Ruler.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">أَلَيْسَاللَّهُ بِأَحْكَمِالْحَاكِمِينَ</span></h2>\n<p><span style=\"color: #000000;\"> Is not Allah themost just of judges? [Teen 95:8]</span></p>\n</div></div>","94":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2><span style=\"color: #000000;\">حِل</span></h2>\n<p><span style=\"color: #000000;\"> – Hil – </span></p>\n<h2><span style=\"color: #000000;\">حلال</span></h2>\n<p><span style=\"color: #000000;\"> halaal – permissible/allowed.</span></p>\n</div></div>","95":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Halak – Destroy violently.</span><br>\n<span style=\"color: #000000;\"> Antonym:</span><br>\n<span style=\"color: #000000;\"> Khalaq</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> خلق</span></h2>\n<p><span style=\"color: #000000;\"> – to Create.</span></p>\n</div></div>","96":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Hamd – consists of gratitude (شكر shukr) and praise (ثنا thanaa).</span><br>\n<span style=\"color: #000000;\"> You recognise and feel you need to thank the Master [Allah] who gave you everything without asking you to pay for them</span></p>\n</div></div>","97":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- hamiyah – intense, very, very hot and enflamed and it is the explanation of hawiyah.</span><br>\n<span style=\"color: #000000;\"> An adjective of fire, coming from himma – intensity of flame and fire.</span></p>\n<p><span style=\"color: #000000;\">Qamoos [Dictionary]: the sun’s flame (at the location of the sun) is called Himma due to its intensity in heat.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">نَارٌ حَامِيَةٌ</span></h2>\n<p><span style=\"color: #000000;\"> It is: A scorching fire, of extremely hot temperature. [alQari'ah 101:11]</span></p>\n</div></div>","98":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- hunafaa- hanaf</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\"> هنف</span></h2>\n<p><span style=\"color: #000000;\"> ;to incline away from misguidance, to being upright and committed without being distracted by others (istiqamah/uprightness in that path).</span></p>\n<p><span style=\"color: #000000;\">Antonym:</span><br>\n<span style=\"color: #000000;\"> Janaf </span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">جنف</span></h2>\n<p><span style=\"color: #000000;\"> – the opposite of hanaf. Incline towards deviation, walking away from the straight path.</span></p>\n</div></div>","99":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Hawaa – vain, pathetic, empty desires, that seem so powerful at the moment but them subsides as it leaves.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">وَأَمَّا مَنْ خَافَ مَقَامَ رَبِّهِ وَنَهَى النَّفْسَ عَنِ الْهَوَىٰ</span></h2>\n<p><span style=\"color: #000000;\"> But as for he who feared the position of his Lord and prevented the soul from Hawwaa.[Nazi'at 79:40]</span></p>\n</div></div>","100":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><strong><br>\n</strong> جعَلْ</h2>\n<p>- Ja’al – take something and transform it into something else.</p>\n</div></div>","101":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">جَللا</h2>\n<p>- Jallaa – to give something that is already bright an exposure.</p>\n<p><span style=\"text-decoration: underline;\"><br>\ntajliyya </span><strong></strong></p>\n<h2 style=\"text-align: right;\">تجلي</h2>\n<p><strong>&nbsp;</strong> – giving i.e. A lamp which is covered – then <strong>giving it exposure so that its full brightness can be shown.</strong><strong><br>\n</strong><br>\n<span style=\"text-decoration: underline;\">tajal</span><span style=\"text-decoration: underline;\">-la</span> – this was used in the classical Arabic, pre-Islamic era for a wife when she beautifies herself for her husband. Her full beauty is exposed.</p>\n</div></div>","102":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>جمع</p>\n<p>- Jam’&nbsp; – most <span style=\"text-decoration: underline;\">General term</span> of <strong>Gathering</strong>.</p>\n<p><span style=\"text-decoration: underline;\"><br>\nSimilar to</span>;</p>\n<h2 style=\"text-align: right;\">حشر</h2>\n<p>- Hashr – to <strong>gather/herd animals.</strong> Hashr also means <strong>to gather things together, even on top of each other.<br>\n</strong></p>\n</div></div>","103":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">جميعا</h2>\n<p>- <strong><em>jam<span style=\"text-decoration: underline;\">ee</span>‘a</em></strong> – <span style=\"text-decoration: underline;\">permanently</span> in Groups. [from <em>Jam'a</em> <strong>جمع</strong> - to Collect together].</p>\n</div></div>","104":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><strong></strong><strong>- </strong><strong><em>Joo</em></strong><strong><em>‘</em></strong> – hunger.</p>\n<p>[mentioned in surah <span style=\"text-decoration: underline;\"><a href=\"http://quran.com/106/4\" target=\"_blank\">Quraysh 106:4</a></span>]</p>\n</div></div>","105":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-active ui-corner-top\" role=\"tab\" aria-expanded=\"true\" aria-selected=\"true\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-s\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active\" role=\"tabpanel\" style=\"display: block; padding-top: 0px; padding-bottom: 0px; overflow-x: hidden; overflow-y: hidden; \"><div class=\"slide\"><p>- Janaba – to be on the side. Tajanub <strong>تجنب&nbsp; -</strong> to be taken on the side.<br>\n<strong><br>\ntaJneeb </strong><strong></strong></p>\n<h2 style=\"text-align: right;\">تجنيب</h2>\n<p><strong>&nbsp;</strong> <strong>- to be taken extremely FAR to the side.</strong></p>\n<p>i.e. Moved FAR away from the hellfire and placed on the FAR side where there is total safety.</p>\n</div></div>","106":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><strong></strong>- Jannaatu<strong><span style=\"text-decoration: underline;\">N</span></strong> = <strong><span style=\"text-decoration: underline;\">plural</span></strong> of Jannah.</p>\n<p>Jannah <strong></strong></p>\n<h2 style=\"text-align: center;\">جنه</h2>\n<p><strong>&nbsp; =</strong> a lush garden which has so much plants and greenery, that the soil cannot be seen.</p>\n<p>jannah comes from Jinn <strong></strong></p>\n<h2 style=\"text-align: center;\">جن</h2>\n<p><strong>&nbsp; </strong>- to be covered away from the sight. The soil is covered in lush greenery and beautiful plants – so the soil is not seen.</p>\n<p>Jannaat <strong></strong></p>\n<h2 style=\"text-align: center;\">جنات</h2>\n<p><strong>&nbsp; is</strong> not just one garden, but multiple gardens and properties.</p>\n</div></div>","107":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"overflow-x: hidden; overflow-y: hidden; display: none; padding-top: 0px; padding-bottom: 0px; \"><div class=\"slide\"><p>- maJNoon – comes <strong>JaNna</strong><strong> </strong><strong></strong></p>\n<h2 style=\"text-align: right;\">جنن</h2>\n<p><strong> </strong><strong>= to cover something up and climb over it.</strong></p>\n<p>Jinn – our eyes are covered from their vision.<br>\nJannah = garden which is so green, that its soil has been covered, and the plants are so many – they cover each other.<br>\njineen</p>\n<h2 style=\"text-align: center;\">جنين</h2>\n<p><strong>&nbsp; </strong>- womb of mother because the baby is covered on the inside.</p>\n<p><strong><span style=\"text-decoration: underline;\"><br>\nMajnoon</span></strong> =<br>\n1 – someone whose intellect has been covered – i.e. They’ve become mentally insane. (ism maf’ool)<br>\n2 – someone who the Jinn have possessed and his intellect has been covered.</p>\n</div></div>","108":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"overflow-x: hidden; overflow-y: hidden; display: none; padding-top: 0px; padding-bottom: 0px; \"><div class=\"slide\"><p><strong></strong>- junood – Powerful armies.</p>\n<p><strong>jund</strong><strong>/junood</strong> – armies which are professional and well payed. Armed fully.<br>\n<span style=\"text-decoration: underline;\"><br>\nSimilar words</span>;</p>\n<p>Jaysh <strong></strong></p>\n<h2 style=\"text-align: center;\">جيش</h2>\n<p><strong>&nbsp; </strong>- army full of civilians who want to fight too – Malicia.<br>\nAskar <strong></strong></p>\n<h2 style=\"text-align: center;\">أسكر</h2>\n<p><strong>&nbsp; -</strong> similar to Jaysh.</p>\n</div></div>","109":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>- Jawaar – jara <strong>جر </strong>/ jawran <strong>جورن&nbsp; </strong>&lt;fo<br>\njawran <strong></strong></p>\n<h2 style=\"text-align: center;\">جورن</h2>\n<p><strong>&nbsp; </strong>- <strong>to veer off the highway.</strong> – a <strong>shooting star that travels out of its original place</strong>.</p>\n<p>This word is also used for deer that you might see at one moment in a jungle, and suddenly its vanished and unseeable to the eye.</p>\n</div></div>","110":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: center;\">ثْقَل</h2>\n<p>- <em>Thaqal</em> – <strong>Burdens.</strong><strong></strong></p>\n<p>ThiQL(<strong>ثقل</strong>) (plural: Athqal أَثْقَالَ) – the things which are contained within something else – to make it heavy. Ie. Beds, furniture, carpet computer, all things in your home etc. All this makes your house heavy so it is Thiql <strong>ثقل</strong> (the houses burden which it holds).</p>\n<p>Thaqeela</p>\n<h2 style=\"text-align: center;\">ثقل</h2>\n<p><strong></strong> – heavy.</p>\n<p>When you Travel and you carry things = thiql. The <strong>Thiql</strong><strong> (burden) you carry, you drop and release it after your journey</strong> is complete. The Earth is also on a journey, and near its end [on Judgment Day] – it will drop and release its burden أَثْقَالَهَا <em>iThQaLaha</em><em>.</em></p>\n<p>[mentioned in surah <span style=\"text-decoration: underline;\"><a href=\"http://quran.com/99/2\" target=\"_blank\">Zalzalah 99:2</a></span>, ]</p>\n</div></div>","111":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">ثُمَّ</h2>\n<p>- <em>Thumma</em>- (<strong>thereafter </strong>(after a long time period [with a time gap]). The word ‘thumma’ puts gap between two time periods.</p>\n<p><span style=\"text-decoration: underline;\">Similar to</span>;</p>\n<h2 style=\"text-align: center;\">ف</h2>\n<p><strong>&nbsp; </strong>- Fa – So/Then [this is a <strong><span style=\"text-decoration: underline;\">sudden </span></strong><span style=\"text-decoration: underline;\">consequence</span> of something else].</p>\n</div></div>","112":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"overflow-x: hidden; overflow-y: hidden; display: none; padding-top: 0px; padding-bottom: 0px; \"><div class=\"slide\"><h2 style=\"text-align: right;\">ثوب</h2>\n<p>- Thawb – thawwaab</p>\n<h2 style=\"text-align: center;\">ثواب</h2>\n<p><strong>&nbsp; </strong>- to <strong>get a good salary/payback.</strong> I.e. You do good work, so you get good salary.<br>\n<span style=\"text-decoration: underline;\"><br>\nSimilar words</span>;<br>\nAjr <strong></strong></p>\n<h2 style=\"text-align: right;\">أجر</h2>\n<p><strong>&nbsp;</strong> – <strong>pay/reward.</strong></p>\n<h2 style=\"text-align: right;\">جزا</h2>\n<p><strong>&nbsp; </strong>- <strong>Jazaa</strong> – payback – giving someone absolutely so there is no dissatisfaction left.</p>\n</div></div>","113":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-active ui-corner-top\" role=\"tab\" aria-expanded=\"true\" aria-selected=\"true\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-s\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active\" role=\"tabpanel\" style=\"display: block; padding-top: 0px; padding-bottom: 0px; overflow-x: hidden; overflow-y: hidden; \"><div class=\"slide\"><h2 style=\"text-align: right;\">ثَجَّاجًا</h2>\n<p><strong> – Thajaaja</strong> – <strong><em>Thajaaja</em></strong> <strong>means overflow of heavy rain, or profuse rain. </strong>The water overpowers humans by being too much or too less. If Allah doesn’t send it, it can create death and famine. If it comes <em>too much</em>, then there can also be death and destruction. Allah is again illustrating His power over the human being.</p>\n<p>&nbsp;</p>\n</div></div>","114":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Dha’iqah – Taste</span></p>\n</div></div>","115":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- dhaat – Possessor of something.</span></p>\n</div></div>","116":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Dhalik – that..</span></p>\n</div></div>","117":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-active ui-corner-top\" role=\"tab\" aria-expanded=\"true\" aria-selected=\"true\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-s\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active\" role=\"tabpanel\" style=\"display: block; padding-top: 0px; padding-bottom: 0px; overflow-x: hidden; overflow-y: hidden; \"><div class=\"slide\"><p><span style=\"color: #000000;\">-</span> 1</p>\n<h2>ذبح</h2>\n<p>- Dhabaha/Dhibh/Dhabeeha – to slaughter something for religious motives, and a higher agenda.</p>\n<p>Similar words;</p>\n<p>2 -</p>\n<h2 style=\"text-align: center;\">ذكه</h2>\n<p>- Dhak-kah – to kill an animal quickly and painlessly. (mentioned in surah Ma’idah 5:3)</p>\n<p>i.e. An animal is injured and is approaching death, so you quickly sacrifice it before it becomes dead – that would be halal/permissible for you.</p>\n<p>3 -</p>\n<h2 style=\"text-align: center;\">نهر</h2>\n<p>- Nahr (mentioned in surah Kawthar 108:2.)</p>\n<p>Literally means – that which is above the chest.</p>\n<p>Intihar /Intahara – when someone commits suicide (i.e. Hanging the neck or cutting their neck etc.)</p>\n<p>It literally means – to cut in the throat.</p>\n</div></div>","118":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"overflow-x: hidden; overflow-y: hidden; display: none; padding-top: 0px; padding-bottom: 0px; \"><div class=\"slide\"><p><span style=\"color: #000000;\">-Zar’an = Animal food/crop.</span></p>\n<p>[similar to;</p>\n<h2>أبا</h2>\n<p>Abba - green pasture for animals,</p>\n<h2>أكل</h2>\n<p>akl - food,</p>\n<h2>طعام</h2>\n<p>Ta'aam - food suitable for humans.]</p>\n</div></div>","119":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Dharra – smallest thing imaginable. i.e. an atom, or a speck of dust.</span><br>\n<span style=\"color: #000000;\"> So whoever does an Dharra of good will see it,</span><br>\n<span style=\"color: #000000;\"> And whoever does a Dharra of evil will see it.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in; Surah Zalzalah 99:7-8]</span></p>\n</div></div>","120":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">ذكر</h2>\n<p><span style=\"color: #000000;\">- Dhikr – Remembrance.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> تذكير</span></h2>\n<p><span style=\"color: #000000;\"> – tadhkeer (taf’eel) – a powerful form of a reminder, but less than tadhkirah.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">تَذْكِرَةٌ</span></h2>\n<p><span style=\"color: #000000;\">- tadhkirah – the highest form of a reminder. This Qur’an is a powerfully incredible reminder.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">يَتَذَكَّرُ</span></h2>\n<p><span style=\"color: #000000;\"> – Yatadhakaru , man will remember thoroughly, stop at every last memory and reflect [on Judgment Day of all that he did].</span></p>\n<p><span style=\"color: #000000;\">From Dhikr </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">ذكر</span></h2>\n<p><span style=\"color: #000000;\"> – Remembrance.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">ذكر</span></h2>\n<p><span style=\"color: #000000;\"> – Dhikr = 2 things: Present something on your tongue to remember it, or remembrance in your heart.</span></p>\n</div></div>","121":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><span style=\"color: #000000;\">ذَنب</span></h2>\n<p><span style=\"color: #000000;\"> – dhanb – embarrassing sin.</span></p>\n<p><span style=\"color: #000000;\">Dhanb – dhanab </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">ذنب</span></h2>\n<p><span style=\"color: #000000;\"> = tail of an animal. What comes out of the behind is very bad. i.e. the tail is the behind, where animal excretion comes out from.Your sin is embarrassing and follows you like a tail.</span></p>\n<p><span style=\"color: #000000;\">The Arabs had poetry where they might call their tribe the Nose of a Lion = honor. But the Tail = embarassment. Because of the location of each body part.</span></p>\n<p><span style=\"color: #000000;\">Related words;</span><br>\n<span style=\"color: #000000;\"> Ithm </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">إثم</span></h2>\n<p><span style=\"color: #000000;\"> – an attitude which prevents you from doing good.</span></p>\n</div></div>","122":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">دبر</h2>\n<p><span style=\"color: #000000;\"> – Dubur – taDaburr تدبر – to look behind something to see it’s reality.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">أَفَلَا يَتَدَبَّرُونَ الْقُرْآنَ ۚ وَلَوْ كَانَ مِنْ</span></h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> عِندِ غَيْرِ اللَّهِ لَوَجَدُوا</span></h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> فِيهِ اخْتِلَافًا كَثِيرًا</span></h2>\n<p><span style=\"color: #000000;\"> Do they not reflect deeply on the Qur’an? (al-Nisa 4:82)</span></p>\n</div></div>","123":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><span style=\"color: #000000;\">أَدْبَرَ </span></h2>\n<p><span style=\"color: #000000;\">- Idbar – lesser than tadbeer </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">تدبير</span></h2>\n<p><span style=\"color: #000000;\"> , tried to plan something but did not think about it enough, if was given more thought it would have been tadbeer.</span><br>\n<span style=\"color: #000000;\"> Tadbeer </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">تدبير</span></h2>\n<p><span style=\"color: #000000;\"> : includes the meanings of planning, organization and complete execution.</span></p>\n</div></div>","124":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">-</span> Dahaa – Dahwah</p>\n<h2 style=\"text-align: right;\">دهوه</h2>\n<p>was used for the egg of an ostrich; ud-hiyah أدحية is the place where the ostrich lays its egg.<br>\nDahaa / yadhoo يدهو / dahwun</p>\n<h2 style=\"text-align: center;\">دهون</h2>\n<p>means to smooth and level out.</p>\n</div></div>","125":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">dassaa – one who completely disregarded something and gives it no importance.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> وَقَدْ خَابَ مَن دَسَّاهَا</span></h2>\n<p><span style=\"color: #000000;\"> And he has failed who disregards it [his soul] (and fills it with corruption). [Shams 91:10]</span></p>\n</div></div>","126":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Da’aa – call upon for help.</span></p>\n</div></div>","127":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"overflow-x: hidden; overflow-y: hidden; display: none; padding-top: 0px; padding-bottom: 0px; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><span style=\"color: #000000;\">دعع</span></h2>\n<p><span style=\"color: #000000;\"> – Da/’aa – push someone far away, without expecting that they will push you back. Push someone far away. Push someone violently with animosity and intimidation.</span></p>\n<p><span style=\"color: #000000;\">To intimidate someone by ‘kicking them out’ of a gathering. I.e. “get out of here!” = da/’a!</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">فَذَٰلِكَ الَّذِي يَدُعُّ الْيَتِيمَ</span></h2>\n<p><span style=\"color: #000000;\"> For that is the one who du/’u [pushes away] the orphan. [Ma'un 107:2]</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">يَوْمَ يُدَعُّونَ إِلَىٰ نَارِ جَهَنَّمَ دَعًّا</span></h2>\n<p><span style=\"color: #000000;\"> -</span><br>\n<span style=\"color: #000000;\"> (The Day they will be pushed [yuda/'oona] into the fire of the torture chamber of hell, [da/'a!] a forceful violent push!) [at-Toor 52:13]</span></p>\n</div></div>","128":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"overflow-x: hidden; overflow-y: hidden; display: none; padding-top: 0px; padding-bottom: 0px; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><span style=\"color: #000000;\">دَافِقٍ</span></h2>\n<p><span style=\"color: #000000;\"> – daafiq – dafaqa</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">دفق</span></h2>\n<p><span style=\"color: #000000;\"> – push/break/gush through.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in: surah Tariq 86:6,]</span></p>\n</div></div>","129":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"overflow-x: hidden; overflow-y: hidden; display: none; padding-top: 0px; padding-bottom: 0px; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- damdama = to pound something on the ground so much so that it becomes flat and one with the ground.</span><br>\n<span style=\"color: #000000;\"> Lisan al arab Dictionary; damdama – a punishment which you cannot escape from.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">فَكَذَّبُوهُ فَعَقَرُوهَا فَدَمْدَمَ عَلَيْهِمْ رَبُّهُم بِذَنبِهِمْ فَسَوَّاهَا</span></h2>\n<p><span style=\"color: #000000;\">But they denied him and stabbed/cut her. So their Lord brought down upon them destruction for their sin and made it equal. [Shams 91:14]</span></p>\n</div></div>","130":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-active ui-corner-top\" role=\"tab\" aria-expanded=\"true\" aria-selected=\"true\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-s\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active\" role=\"tabpanel\" style=\"display: block; padding-top: 0px; padding-bottom: 0px; overflow-x: hidden; overflow-y: hidden; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Deen – from Daana دان /yadeenu يدين :</span></p>\n<p><span style=\"color: #000000;\">Literally – to give a loan.</span></p>\n<p><span style=\"color: #000000;\">A loan which the other person is expected to give back at a certain date/time. Deen refers to Payback.</span></p>\n<p><span style=\"color: #000000;\">So Judgment Day is called Yawm al-Deen – the Day of Payback [for good and evil].</span></p>\n</div></div>","131":"<span style=\"color: #000000;\"></span>","132":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- khaaba – running/struggling for something and you did not get it.Dissapointment, failure.</span></p>\n</div></div>","133":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Khabr -news you could figure out yourself.</span></p>\n<p><span style=\"color: #000000;\">- Khabr can only be used for the present or the past, but not the future.</span></p>\n<p><span style=\"color: #000000;\">- something you CAN expect. (ie. earthquakes, the records which show details of our own actions and deeds etc.)</span><br>\n<span style=\"color: #000000;\"> —</span><br>\n<span style=\"color: #000000;\"> [Similar words; </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">نبع</span></h2>\n<p><span style=\"color: #000000;\"> Naba' - news you could not figure out yourself.]</span></p>\n</div></div>","134":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">-Makhtoom – (from Khatm ختم / Seal) literally means Sealed after being filled to the rim.</span><br>\n<span style=\"color: #000000;\"> (i.e. Allah’s Messenger is called the Khatim an-Nabiyyeen ختم النبيين – seal of the Prophets because ALL the Prophets have fulFilled their duties), and he has finally sealed and closed the Seal to Prophethood.)</span></p>\n<p><span style=\"color: #000000;\">The drinks of Raheeq in Paradise/Jannah have an original Seal, they are filled to the brim – and then sealed tightly waiting for the righteous to open them and drink from them.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">يُسْقَوْنَمِن رَّحِيقٍمَّخْتُومٍ</span></h2>\n<p><span style=\"color: #000000;\">Theyare given to drink [pure] wine [which was] sealed.[Mutafiffeen 83:25]</span></p>\n</div></div>","135":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2><span style=\"color: #000000;\">خَفف </span></h2>\n<p><span style=\"color: #000000;\">- khaf-fa- takhfeef -lighten.</span></p>\n<h2><span style=\"color: #000000;\"> خفي</span></h2>\n<p><span style=\"color: #000000;\"> – Khafiya is to hide something so well that you do not even know it exists. So it might be a secret which you do not even know.</span></p>\n<p><span style=\"color: #000000;\">Also see;</span></p>\n<h2><span style=\"color: #000000;\"> سرر </span></h2>\n<p><span style=\"color: #000000;\">- Sirr – Secret.</span></p>\n</div></div>","136":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Khatta – mistake whose consequences you do not know.</span></p>\n</div></div>","137":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-active ui-corner-top\" role=\"tab\" aria-expanded=\"true\" aria-selected=\"true\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-s\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active\" role=\"tabpanel\" style=\"display: block; padding-top: 0px; padding-bottom: 0px; overflow-x: hidden; overflow-y: hidden; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Khalid – khulood = an Ongoing.</span></p>\n<p><span style=\"color: #000000;\">SoKhalid – Khalideen خالدين / Khalidoon خالدون can mean ‘long term’,ongoing and forever without end.</span><br>\n<span style=\"color: #000000;\"> [This word is usually used in the contexts of Qur'an when describing thelife in Paradise or Hellfire being 'ongoing without end']</span></p>\n</div></div>","138":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">khalat – khalwa</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">خلوه</span></h2>\n<p><span style=\"color: #000000;\">- seclusion. Khala -empty something out.</span><br>\n<span style=\"color: #000000;\"> takhliyah</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">تخليه</span></h2>\n<p><span style=\"color: #000000;\">- Leave them alone.</span></p>\n<p><span style=\"color: #000000;\">at-takhali</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">التخللي</span></h2>\n<p><span style=\"color: #000000;\">- to empty out entirely. I.e. This word is used for A mother who gives birth to her child. – she empties her womb out entirely by letting the child out.</span></p>\n<p><span style=\"color: #000000;\">This is being used for the Earth that contains the bodies of the sinners and the righteous, knowing that it needs to remove its burden so these humans can be punished or rewarded for their deeds.</span></p>\n<p><span style=\"color: #000000;\">Finally unleashing the burden of what was inside of it for so long.</span></p>\n</div></div>","139":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"overflow-x: hidden; overflow-y: hidden; display: none; padding-top: 0px; padding-bottom: 0px; \"><div class=\"slide\"><p><span style=\"color: #000000;\">[mukhtalif]- Differing,</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">إختلف</span></h2>\n<p><span style=\"color: #000000;\"> Ikhtilaaf indicates two things:</span></p>\n<p><span style=\"color: #000000;\">1 – a manifest disagreement –</span><br>\n<span style=\"color: #000000;\"> 2 – an actual physical disagreement.</span></p>\n<p><span style=\"color: #000000;\">Not only did the polytheists disagree about Judgment Day, but they all had their own ideas of what is going to happen.</span></p>\n<p><span style=\"color: #000000;\">Ikhtilaaf also means to have a friction or discord within one’s self.This implies that not only did they disagree with one another, but they had uncertainty within themselves.</span></p>\n<p><span style=\"color: #000000;\">It comes from the word ‘Khalaf’ خلف (that which ‘comes after something else’). Since someone might have one view, and then someone comes after and disagrees with it.</span></p>\n</div></div>","140":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><span style=\"color: #000000;\">خسر</span></h2>\n<p><span style=\"color: #000000;\"> – Khusr- the base form – generally – all humans are in a state of tremendous loss.</span></p>\n<p><span style=\"color: #000000;\">Khasira- also implies; suffering, i.e. in business, investment, losing ALL your money.</span></p>\n<p><span style=\"color: #000000;\">Also used to meant you were Conned/tricked/decieved – leading you to a loss.</span></p>\n<p><span style=\"color: #000000;\">Antonym: </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">رهبه</span></h2>\n<p><span style=\"color: #000000;\"> – Rahibat -increase in more goodness / benefit and profit.</span></p>\n<p><span style=\"color: #000000;\">Khusraan</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">خسران</span></h2>\n<p><span style=\"color: #000000;\">- the ultimate loss.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">وَمِنَ النَّاسِ مَن يَعْبُدُ اللَّهَ عَلَىٰ </span></h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">حَرْفٍ ۖ فَإِنْ أَصَابَهُ خَيْرٌ اطْمَأَنَّ بِهِ ۖ وَإِنْ</span></h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> أَصَابَتْهُ فِتْنَةٌ انقَلَبَ عَلَىٰ</span></h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> وَجْهِهِخَسِرَالدُّنْيَا وَالْآخِرَةَ ۚ </span></h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">ذَٰلِكَ هُوَ الْخُسْرَانُ الْمُبِينُ</span></h2>\n<p><span style=\"color: #000000;\">And of the people is he who worships Allah on an edge. If he is touched by good, he is reassured by it; but if he is struck by trial, he turns on his face [to the other direction i.e. towards disbelief]. He has lost [this] world and the Hereafter. That is what is the manifest loss. [al Hajj 22:11]</span></p>\n<p><span style=\"color: #000000;\">Khassaar</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">خسار</span></h2>\n<p><span style=\"color: #000000;\">- when you are in trouble and you add to your trouble.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">قَالَ نُوحٌ رَّبِّ إِنَّهُمْ </span></h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">عَصَوْنِي وَاتَّبَعُوا مَن</span></h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> لَّمْ يَزِدْهُ مَالُهُ وَوَلَدُهُ </span></h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">إِلَّا خَسَارًا</span></h2>\n<p><span style=\"color: #000000;\">they followed that which did not increase them in wealth and children, except in loss [khassaara]. [Nuh 71:21]</span></p>\n<p><span style=\"color: #000000;\">They were already in trouble, and it added (zaada) to their trouble.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in surah 'Asr 103:2]</span></p>\n</div></div>","141":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">خرَج</h2>\n<p><span style=\"color: #000000;\">- ‘extract’ or Akhraja</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">أَخْرَج</span></h2>\n<p><span style=\"color: #000000;\">- take something out of something else.</span><br>\n<span style=\"color: #000000;\"> —</span><br>\n<span style=\"color: #000000;\"> [Similar words;Barraza برز [pull out to show others] and طرد taradda [push/drive away])</span></p>\n</div></div>","142":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"overflow-x: hidden; overflow-y: hidden; display: none; padding-top: 0px; padding-bottom: 0px; \"><div class=\"slide\"><p><span style=\"color: #000000;\">-khayr – Khayr in arabic means a good which doesnt even require explanation to attest to its goodness. It is known to be good in of itself without explanation.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in; surah Zalzalah 99:7]</span><br>\n<span style=\"color: #000000;\"> [Antonym: It's total opposite is Sharr شَرًّا (apure evil)]</span></p>\n</div></div>","143":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Khun-nas = stars that twinkle and pause, like they retreat (so they cannot be seen). [mentioned in Takweer 81:15]</span></p>\n<p><span style=\"color: #000000;\">khannasa – when the person remembers Allah, shaytan steps back. [mentioned in surah al Naas 114:4]</span></p>\n<p><span style=\"color: #000000;\">But Khaanis is not used – the one who steps back.</span></p>\n<p><span style=\"color: #000000;\">Khannaas = continuously steps back.</span></p>\n<p><span style=\"color: #000000;\">This shows that shaytan continuously steps forward towards the chest/heart (based on his Waswasa – continuous whispering of evil). Yet when Allah is remembered – he steps back.</span></p>\n<p><span style=\"color: #000000;\">Khannaas – its word pattern implies – a continuous doer. It is like the pattern Khabbaaz (Continuous bread maker), Wahhaab (Continuous Giver of Gifts), Ghaffaar (Continuous Forgiver) – this pattern shows that this is like a job, a profession to continuously do this job over and over and over again.</span></p>\n<p><span style=\"color: #000000;\">Khunnas – plural of khanis – someone who is going on a path, then they hide behind something so they’re hidden from you, and then they’re seen again, and unseen again.</span></p>\n<p><span style=\"color: #000000;\">This was used for the stars and planets in the sky which were clear to the naked eye, then they would disappear again, and come back again, repeatedly</span></p>\n</div></div>","144":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Khawf</span></p>\n<p><span style=\"color: #000000;\">Khawf is a perceived danger and a fear of something that is physical. Khawf is the type of fear you’d feel if a dog began to chase you.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">وَأَمَّا مَنْ خَافَ مَقَامَ رَبِّهِ</span></h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> وَنَهَى النَّفْسَ عَنِ الْهَوَىٰ</span></h2>\n<p><span style=\"color: #000000;\">“But as for him who feared (khawf) standing before his Lord, and restrained himself from impure evil desires and lusts.” (79:40)</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">الَّذِي أَطْعَمَهُم مِّن</span></h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> جُوعٍ وَآمَنَهُم مِّنْ خَوْفٍ</span></h2>\n<p><span style=\"color: #000000;\">“(He) Who has fed them against hunger, and has made them safe from fear (khawf).” (106:4)</span></p>\n<p><span style=\"color: #000000;\">While most of tribes of Arabia worried about being invaded or of a war, Allah ta’ala protected the Quraysh from this danger and granted them safety in Makkah.</span></p>\n<p><span style=\"color: #000000;\">Similar words describing Fear;</span></p>\n</div></div>","145":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Khashyah</span></p>\n<p><span style=\"color: #000000;\">Khashyah is a fear as a result of knowledge and leads to action. It is when you know the greatness and magnitude of what you fear, and as a result, have an awe and reverence of it.</span></p>\n<p><span style=\"color: #000000;\">Allah ta’ala tells the Prophet sal Allahu alayhi wa sallam:</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">إِنَّمَا تُنذِرُ مَنِ اتَّبَعَ الذِّكْرَ</span></h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> وَخَشِيَ الرَّحْمَـٰنَ بِالْغَيْبِ</span></h2>\n<p><span style=\"color: #000000;\">You can only warn him who follows the Reminder, and fears (khashyah) the Most Merciful unseen.(36:11)</span></p>\n</div></div>","146":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Khushoo’</span></p>\n<p><span style=\"color: #000000;\">Khushoo’ is a fear that is manifested not only in your heart but it is shown on your face and limbs. Khushoo’ literally means to bend down and to become still. Khushoo’ is used for the submissiveness of the heart which is reflected on the limbs.</span></p>\n<p><span style=\"color: #000000;\">Allah ta’ala states,</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">قَدْ أَفْلَحَ الْمُؤْمِنُونَ</span></h2>\n<p><span style=\"color: #000000;\">“Successful indeed are the believers,” (23:1)</span></p>\n<p><span style=\"color: #000000;\">And the first quality of these successful believers:</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">الَّذِينَ هُمْ فِي صَلَاتِهِمْ خَاشِعُونَ</span></h2>\n<p><span style=\"color: #000000;\">“Those who offer their Salat (prayers) with all solemnity and full submissiveness.” (23:2)</span></p>\n<p><span style=\"color: #000000;\">This is the kind of fear that we should have in salah; this fear should be present on our faces and not just in our hearts. If the heart has khushoo’, the body will have khushoo’. So khushoo’ is not just a state of the heart, it is a state of the heart which is visible on a person’s actions, in their posture, and in their movements.</span></p>\n</div></div>","147":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sawfa – Sawfa ya’lam (Soon he will know.)</span></p>\n<h2><span style=\"color: #000000;\"> سَ </span></h2>\n<p><span style=\"color: #000000;\">- (as a prefix – attached to the beginning of a word) Sa ya’lam (Really soon he will know)</span></p>\n</div></div>","148":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- sabih – declare perfection – sabaha – to float (tasbaha – floating on water).</span></p>\n<p><span style=\"color: #000000;\">Clouds do tasbeeh – float in the air. Birds when they glide are in a state of tasbeeh (floating)</span></p>\n<p><span style=\"color: #000000;\">tasbeeh for Allah – say about Allah what makes and maintains the perfection of Allah. Allah is Free from fault; Himself, in His Actions, and in His Words.</span></p>\n</div></div>","149":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Saabiqoo – Race – Sabq</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> سبق</span></h2>\n<p><span style=\"color: #000000;\"> – when one thing takes the lead over the other.</span></p>\n</div></div>","150":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Saari’oo – Run</span></p>\n</div></div>","151":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Sijar / تسجير tasjeer – to Explode.</span></p>\n<p><span style=\"color: #000000;\">Sajarat-an-noor </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">سجرة النور</span></h2>\n<p><span style=\"color: #000000;\"> – a large pot containing fuel and flammable materials, and you throw a flame in it – it Explodes.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">وَإِذَا الْبِحَارُ سُجِّرَتْ</span></h2>\n<p><span style=\"color: #000000;\"> And when the seas shall become as blazing Fire or shall overflow [on Judgment Day]; [Takweer 81:6]</span></p>\n</div></div>","152":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sijjeel -</span><br>\n<span style=\"color: #000000;\"> Sijjeel was originally a Farsi (Persian) word, and gradually became an arabic word.</span></p>\n<p><span style=\"color: #000000;\">Sange Gil (Sijjeel in arabic) in Farsi/Persian refers to pebbles which form on the ground when it rains, the sand clogs up like mud. Then it is baked with the extreme heat of the sun.</span></p>\n<p><span style=\"color: #000000;\">So sijjeel could refer to these dust based rocks.</span></p>\n<p><span style=\"color: #000000;\">That which is weak/powerless – Allah can destroy the strongest of things. He destroyed an army of Elephants by dust and birds.</span></p>\n<p><span style=\"color: #000000;\">at-Tabari said; Yunus the grammarian said:</span><br>\n<span style=\"color: #000000;\"> The arabs said; Sijjeel is the type of rock which hits you – it gets inside your body.</span></p>\n<p><span style=\"color: #000000;\">When the pebble would fall on anyone of them – it causes swelling and it burns and infects their skin.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in surah Feel 105:4]</span></p>\n</div></div>","153":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Sijjeen – Sijn</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> سجن </span></h2>\n<p><span style=\"color: #000000;\">- Prison.</span><br>\n<span style=\"color: #000000;\"> Sijjeen – horrible Prison.</span></p>\n</div></div>","154":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sahirah – sahr means your sleep has disappeared and used in reference to an open field also referred to as a mirage. Saahir used for a ground that is completely flat, nearly a white color as far as the eye can see.</span></p>\n<p><span style=\"color: #000000;\">One scholar: it is like loosing your sleep after coming out of that grave (man ba’athana min marqadina – who has raised us after our bad sleep? – Surah Yasin 36:52), their sleep has been lost forever, no more partial death or escape.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">فَإِذَا هُم بِالسَّاهِرَةِ</span></h2>\n<p><span style=\"color: #000000;\">Behold, then, they, all creatures, will be upon the surface of the earth [Naz’iat 79:14</span></p>\n</div></div>","155":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sahw – to forget something out of neglectfulness because something – of a greater thought to you – was on your mind.</span></p>\n<p><span style=\"color: #000000;\">i.e. sajdah Sahw – prostration of forgetfulness (because your mind was thinking about something else).</span></p>\n<p><span style=\"color: #000000;\">Sahw also includes: If you prayer the prayer, well and good. But if you never – you think it doesn’t matter.</span></p>\n<p><span style=\"color: #000000;\">Or if you keep your plans to do a certain thing while not worrying if you miss the prayer in the process.</span></p>\n<p><span style=\"color: #000000;\">Meaning: You don’t mind if you miss the prayer = Being Neglectful = Saahoown</span></p>\n<p><span style=\"color: #000000;\">The worst destruction (wayl) if you have such an attitude.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in surah Ma'un 107:5]</span></p>\n</div></div>","156":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Saraab – Mirage.</span></p>\n</div></div>","157":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Siraaj – Siraaj in Arabic refers to anything that emits light.</span></p>\n<p><span style=\"color: #000000;\">Related words;</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> وهاج</span></h2>\n<p><span style=\"color: #000000;\"> – Wahhaaj – Wahhaaja means brilliant and blazing.</span></p>\n</div></div>","158":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>-<span style=\"color: #000000;\"> Saraa’ir [plural] – sareera [singular] ((sirr = secret (it’s maximum plural is Israar).)</span></p>\n<p><span style=\"color: #000000;\">But Sareera = [VERY well guarded secret, and it's plural is Saraa'ir A secret which is guarded really well.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in: surah Tariq 86:9,]</span></p>\n</div></div>","159":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sarf – muSrif</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> مسرف</span></h2>\n<p><span style=\"color: #000000;\"> = Crossing/exceeding the limit. i.e. Allah has set a limit, and you cross/exceed that limit. That is a muSRiF. [i.e. if you place a boundary in a field, and your horse goes past that boundary - it is gone past the limit - it is a muSrif.]</span></p>\n</div></div>","160":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>- Asaatteer – Sitr</p>\n<h2 style=\"text-align: right;\">سطر</h2>\n<p>-<span style=\"color: #000000;\"> Lines.</span></p>\n<p><span style=\"color: #000000;\">In the old times you had myths, fables and mythologies, so people would write down stories which are passed on through generations for fun and cultural purposes. People knew that these stories are not true.</span></p>\n<p><span style=\"color: #000000;\">[Other forms of the root; Istaar اسطر, asaytara أسيطر , astoora أسطورة ]</span></p>\n</div></div>","161":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Su’/ara – set ablaze and the fire will be roaring, towering and rising even higher than it already is.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> وَإِذَا الْجَحِيمُ سُعِّرَتْ</span></h2>\n<p><span style=\"color: #000000;\"> and when the Hell-fire is set ablaze/alight [Takweer 81:12]</span></p>\n</div></div>","162":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sa’eey – fastly walking but slower than running [same as sa'ee in hajj in safa wal marwah].</span></p>\n</div></div>","163":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- maSghabah -</span></p>\n<p><span style=\"color: #000000;\">masghabah – hunger</span></p>\n<p><span style=\"color: #000000;\">Other words in the Qur’an to describe hunger are;</span></p>\n<p><span style=\"color: #000000;\">- joo’ </span></p>\n<h2><span style=\"color: #000000;\">جوع</span></h2>\n<p><span style=\"color: #000000;\"> (mentioned surah Quraysh 96:4)</span><br>\n<span style=\"color: #000000;\"> – khasaasah</span></p>\n<h2><span style=\"color: #000000;\"> خصصه</span></h2>\n<p><span style=\"color: #000000;\"> – makhlassah</span></p>\n<h2><span style=\"color: #000000;\"> مخلصه</span></h2>\n<p><span style=\"color: #000000;\">Arabic phrase; “asghabal qawmu” – when a whole nation is hungry because of famine. Everyone is hungry (i.e. ‘bad economic times’).</span></p>\n</div></div>","164":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- safr – to unveil.</span><br>\n<span style=\"color: #000000;\"> This word is used for travelling because you unveil and discover new lands and locations.</span></p>\n</div></div>","165":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Safa’a – to grab something and pull something out so hard that it comes out of its roots.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> كَلَّا لَئِن لَّمْ يَنتَهِ لَنَسْفَعًا بِالنَّاصِيَةِ</span></h2>\n<p><span style=\"color: #000000;\"> No! If he does not desist [from evil], We will surely drag him by the forelock. Alaq 96:15]</span></p>\n<p><span style=\"color: #000000;\">Imagine your forelock hair (above the forehead) being pulled out like that. Extremely painful.</span></p>\n</div></div>","166":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- asfal – lowest</span></p>\n<p><span style=\"color: #000000;\">Sifla</span></p>\n<h2><span style=\"color: #000000;\"> سفْلَ</span></h2>\n<p><span style=\"color: #000000;\"> – also refers to; dirty / wretched / bad people (in morals.)</span></p>\n<p><span style=\"color: #000000;\">Antonym: A’la </span></p>\n<h2><span style=\"color: #000000;\">أعلى</span></h2>\n<p><span style=\"color: #000000;\"> – highest.</span></p>\n</div></div>","167":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- yuSqawna – they are given to drink.</span><br>\n<span style=\"color: #000000;\"> Yasqoona يسقون would be that; they will get a drink. But Yusqawna يسقون means ‘they are given to drink’.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">يُسْقَوْنَ مِن رَّحِيقٍ مَّخْ
