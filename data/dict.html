_map = {"0":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"true\" aria-selected=\"true\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">ت – T – used as:</span></p>\n<p><span style=\"color: #000000;\">1 – a Prefix [at the beginning of a word], independent word for 2nd person [i.e. 'You']. Or 3rd person, feminine ['she']* (depending on the context of the conversation).</span></p>\n<p><span style=\"color: #000000;\">2 – a Suffix [attached to the end of a word] – makes the action ‘Done’. I.e. past tense. i.e. qatalT [killED], darabT [strikED] etc.</span></p>\n<p><span style=\"color: #000000;\">[DarabTu = i striked/hit (1st person), whereas DarabTa = You hit (2nd person).]</span></p>\n<p><span style=\"color: #000000;\">* Prefixes for Persons’;</span><br>\n<span style=\"color: #000000;\"> ا – A – 1st person [I /Me etc.]</span><br>\n<span style=\"color: #000000;\"> ت – T – 2nd person [You] / or 3rd person [She]</span><br>\n<span style=\"color: #000000;\"> ن – N – 1st person. [Us/We etc.]</span><br>\n<span style=\"color: #000000;\"> ي – Y – 3rd person. [He/they].</span></p>\n</div></div>","1":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h1>تَبب</h1>\n<p>- Tab literally means to break apart slowly or to collapse.</p>\n<p>It is specifically used when something is falling apart little by little until it’ is completely destroyed.</p>\n<p>That kind of destruction is called tabaab. From Tabaab تبآب we get the verb tab تبب.</p>\n<p>This means Allah is saying that Abu Lahab is not going to die an immediate death, rather he’s going to die a slow and painful death. [mentioned in surah Lahab 111:1]</p>\n<p>Tab was used by the ancient Arabs, they would go to a woman and ask her A shaabah am taabah? (Are you a young woman or are you being destroyed). They didn’t say old woman, they said destroyed because they affiliated old age with you deteriorating slowly and slowly towards your destruction/demise (death).</p>\n<p>Other meanings of Tabat</p>\n<p>· Tabat = Halakat</p>\n<h1 style=\"text-align: center;\">حلقه</h1>\n<p>(die violently)</p>\n<p>· Tabat = Khasirat</p>\n<h1 style=\"text-align: center;\">خسرت</h1>\n<p>(To suffer loss)</p>\n<p>· Tabat = Khaabat</p>\n<h1 style=\"text-align: center;\">خابت</h1>\n<p>(To go bad)</p>\n<p>· Tabat = Dhalat</p>\n<h1 style=\"text-align: center;\">ظلت</h1>\n<p>(To go to waste)</p>\n<p>· Tabat = Safarat min kuli Khair</p>\n<h1 style=\"text-align: center;\">سفرة من كل خير</h1>\n<p>(To be completely void of any good)</p>\n</div></div>","2":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h1 style=\"text-align: right;\"><span style=\"color: #000000;\">انتَثَرَتْ </span></h1>\n<p><span style=\"color: #000000;\">- anTatharat: fall off due to a sudden jerk. Tathr</span></p>\n<h1 style=\"text-align: right;\"><span style=\"color: #000000;\"> تثر</span></h1>\n<p><span style=\"color: #000000;\">Imagine a cloth with pearls on it, if it is suddenly jerked – the pearls fall off it suddenly. This is the image Allah is giving us of the sky being ripped open across on Judgment Day, and the stars falling off the sky suddenly.</span></p>\n</div></div>","3":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h1><span style=\"color: #000000;\">تراب </span></h1>\n<p><span style=\"color: #000000;\">- Turaab – Dust of the ground. This is the most general word used for Dust.</span></p>\n<p><span style=\"color: #000000;\">Similar words;</span></p>\n<h1 style=\"text-align: center;\"><span style=\"color: #000000;\"> نَقْعًا </span></h1>\n<p><span style=\"color: #000000;\">Naq’an – a trail of dust. </span></p>\n<p>&nbsp;</p>\n<p>&nbsp;</p>\n<h1 style=\"text-align: right;\"><span style=\"color: #000000;\">غَبرة</span></h1>\n<p><span style=\"color: #000000;\"> Ghabarah – dust which is hard to remove.</span></p>\n</div></div>","4":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Mataa’ alone is just to use [useage]. Mataa’ is used for the rag you use to wash your dishes. Allah calls the things of this world Mataa’ because they are for our use, but not the eternal pleasure we should strive for.</span></p>\n<p><span style=\"color: #000000;\">Dunya [this world] – you use it to get to the next life – but not really enjoy it. The one who disbelieves in the aakhirah [next life] is the one addicted to the dunya.</span></p>\n<p><span style=\"color: #000000;\">Related:</span></p>\n<h1 style=\"text-align: right;\"><span style=\"color: #000000;\"> تمتع </span></h1>\n<p><span style=\"color: #000000;\">Tamat’u means to use and enjoy.</span></p>\n</div></div>","5":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\"><strong> Taqwa:</strong></span><br>\n<span style=\"color: #000000;\"> Taqwa is the most common word used for fear. It comes from the root wiqaayah وقاية which means to protect and is used for a shield.Taqwa is to protect yourself from the consequences of your own actions. It is to protect yourself in two ways: to abandon sinning and adorn yourself with good deeds because you fear the punishment of Allah.</span></p>\n<h1 style=\"text-align: right;\"><span style=\"color: #000000;\">يَا بَنِي آدَمَ قَدْ أَنزَلْنَا عَلَيْكُمْ</span></h1>\n<h2 style=\"text-align: right;\">لِبَاسًا يُوَارِي سَوْآتِكُمْ وَرِيشًا ۖ</h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"><br>\nوَلِبَاسُ التَّقْوَىٰ ذَٰلِكَ خَيْرٌ ۚ ذَٰلِكَ مِنْ</span></h2>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> آيَاتِ اللَّهِ</span><span style=\"color: #000000;\"> لَعَلَّهُمْ يَذَّكَّرُونَ</span></h2>\n<p><span style=\"color: #000000;\">O children of Adam, We have bestowed upon you clothing to conceal your private parts and as adornment. But the clothing of Taqwa – that is best. That is from the signs of Allah that perhaps they will remember. [al A'raf 7:26]</span></p>\n</div></div>","6":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h1>ت<span style=\"color: #000000;\">كَاثُرُ </span></h1>\n<p><span style=\"color: #000000;\">- Takathur </span></p>\n<h1 style=\"text-align: right;\"><span style=\"color: #000000;\">كثر </span></h1>\n<p><span style=\"color: #000000;\">- kathra </span></p>\n<h1 style=\"text-align: right;\"><span style=\"color: #000000;\">كثير </span></h1>\n<p><span style=\"color: #000000;\">- katheer </span></p>\n<p><span style=\"color: #000000;\">= Alot / Plentifulness.</span></p>\n</div></div>","7":"<span style=\"color: #000000;\"> </span>","8":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h1 style=\"text-align: right;\"><span style=\"color: #000000;\">تَلَظَّىٰ</span></h1>\n<p><span style=\"color: #000000;\"> – taladhdhaa – something keeps sparking, crackling, making noise.</span><br>\n<span style=\"color: #000000;\"> tataladhdhaa – this is the full version of the word. But Allah removed the second Ta because He is angry.</span></p>\n<h1 style=\"text-align: right;\"><span style=\"color: #000000;\">فَأَنذَرْتُكُمْ نَارًا تَلَظَّىٰ</span></h1>\n<p><span style=\"color: #000000;\"> So I have warned you of a Sparking/Crackling Fire. [Layl 92:14]</span></p>\n</div></div>","9":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: center;\"><span style=\"color: #000000;\"> تَوَلَّىٰ</span></h2>\n<p><span style=\"color: #000000;\"> – tawallaa – turns away.</span></p>\n</div></div>","10":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h1 style=\"text-align: right;\"><span style=\"color: #000000;\"> تينِ </span></h1>\n<p><span style=\"color: #000000;\">- Teen – Fig</span></p>\n<p><span style=\"color: #000000;\">Similar words;</span></p>\n<h1 style=\"text-align: right;\"><span style=\"color: #000000;\">زَيْتُونً</span></h1>\n<p><span style=\"color: #000000;\">- Zaytoon – Olive.</span></p>\n</div></div>","11":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: center;\"><span style=\"color: #000000;\"> توب</span></h2>\n<p><span style=\"color: #000000;\"> – Tawba – to return (i.e. to the straight path).</span></p>\n</div></div>","12":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>ب<span style=\"color: #000000;\"> – B – means;</span></p>\n<p><span style=\"color: #000000;\">1 – With (i.e. bi Yadih [with his Hand])</span><br>\n<span style=\"color: #000000;\"> or</span><br>\n<span style=\"color: #000000;\"> 2 – By (can be used as an Independent Prefix for an Oath). i.e. ب الله – Billahi – [I do an Oath] By Allah.</span></p>\n</div></div>","13":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"true\" aria-selected=\"true\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>باب- Baab – Door [singular].</p>\n<p>Abwaab</p>\n<h1 style=\"text-align: center;\">أبواب</h1>\n<p>[plural - doors].</p>\n</div></div>","14":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">بتَرُ</h2>\n<p>- batr – meaning qat’</p>\n<h1 style=\"text-align: right;\">قطع</h1>\n<p>- to Cut.</p>\n<h1 style=\"text-align: right;\">أَبْتَرُ</h1>\n<p>- Abtar – Batr – when the tail of an enemy is cut off. A sign of humiliation for the animal.</p>\n<h1 style=\"text-align: right;\">إِنَّ شَانِئَكَ هُوَ الْأَبْتَرُ</h1>\n<p>Indeed, your enemy (O Muhammad) is the one cut off. [Kawthar108:3]</p>\n</div></div>","15":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h1 style=\"text-align: center;\">بأ ث</h1>\n<p><span style=\"color: #000000;\">Ba’ath – raise something and send it forward.</span><br>\n<span style=\"color: #000000;\"> (i.e. Allah will gather us and send us forward to the place He will judge us.)</span></p>\n</div></div>","16":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h1 style=\"text-align: right;\"><span style=\"color: #000000;\">بث</span></h1>\n<p><span style=\"color: #000000;\">- Batha – to be widespread.</span><br>\n<span style=\"color: #000000;\"> maBthooth</span></p>\n<h1 style=\"text-align: right;\"><span style=\"color: #000000;\"> مَبْثُوثِ</span></h1>\n<p><span style=\"color: #000000;\">- dispersed.</span></p>\n<h1 style=\"text-align: center;\"><span style=\"color: #000000;\">يَوْمَ يَكُونُ النَّاسُ كَالْفَرَاشِ الْمَبْثُوثِ</span></h1>\n<p><span style=\"color: #000000;\"> It is the Day when people will be like moths, dispersed, [al Qari'ah 101:4]</span></p>\n</div></div>","17":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>بِحَار- Bihar – ALL the Oceans.<br>\nabhur</p>\n<h1 style=\"text-align: right;\">ابحر</h1>\n<p>- jam’u qillah – few oceans.<br>\nBihar – jam’u kathrah – plural of multitude.</p>\n</div></div>","18":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">بخل- Bukhl – Stinginess/Greed/Miserliness. Hoarding wealth and thinking that he should not spend on others.</span></p>\n</div></div>","19":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h1>بْدِئُ</h1>\n<p>- Badee’ [Innovator] – Bid’a بدء – Innovation.<br>\nAllah is the one who invented the Universe in a unique [innovative way. So He is al Badee']</p>\n</div></div>","20":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>أَبْرَارَ – Abraar (jam’u qillah) – righteous (only a small amount from the humans are righteous).<br>\nBarara</p>\n<h1 style=\"text-align: right;\">برر</h1>\n<p>[see Abasa 80:16] – (jam’ukathrah) – more righteous angels since all angels are righteous.</p>\n</div></div>","21":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>Barr</p>\n<h1 style=\"text-align: center;\">برر</h1>\n<p>literally means land.<br>\nBahr</p>\n<h2>بحر</h2>\n<p>means ocean. Which is more stable? The land is stable. The one who is not on righteousness is in the sea, almost about to drown. The one who is righteous has firm-footing and balance [like a person has on land], knowing where he is going and travelling with ease.</p>\n</div></div>","22":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>Bard – coolness.</p>\n</div></div>","23":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>بررز – Barraza = take something out and put it infront of someone.<br>\n“wa burrizatil jaheemu li man yara”</p>\n<h2 style=\"text-align: center;\">وَبُرِّزَتِ الْجَحِيمُ لِمَن يَرَىٰ</h2>\n<p>(and hell will be pulled out for the one to look at.) [Surah Nazi'at 79:36]<br>\n—<br>\n[similar to; kharaj</p>\n<h1 style=\"text-align: center;\">خْرَج</h1>\n<p>[extract] ,</p>\n<h1 style=\"text-align: center;\">طرد</h1>\n<p>taradda [push/drive away]</p>\n</div></div>","24":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h1 style=\"text-align: center;\">بَرِيَّةِ</h1>\n<p>- Barriyah all existence. – from bara’a برأ [to bring something into existence]</p>\n<h2 style=\"text-align: center;\">إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ أُولَٰئِكَ هُمْ خَيْرُ الْبَرِيَّةِ</h2>\n<p>Indeed, they who have believed and done righteous deeds – those are the best of creatures [of all existence] [Bayyinah 98:7</p>\n</div></div>","25":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>بروج – burooj – barj/baraja</p>\n<h1 style=\"text-align: right;\">برج</h1>\n<p>(verb) / burj (a tower or fort that is very high). Anything stellar and high that you have to look up to see it = burj.<br>\nLarge stars in the sky are Burj, which are like forts for the angels. Burj are forts and castles in the sky in which there are strong armies of angels.</p>\n<p>The essence of the meaning of Barj = Manifestation.</p>\n<p>The most brilliant and stellar skies in the sky are the burooj.</p>\n<p>The ancient peoples had a field of knowledge called the ‘ulum an-nujoom – the knowledge of stars. This is similar to horoscopes today.</p>\n<p>They would believe that the sky is divided into 12 areas. Each section of the sky was a burj.</p>\n<p>[mentioned in surah al Burooj 85:1]</p>\n<p>Types of Stars:<br>\n- Burj</p>\n<h1>برج</h1>\n<p>are the large stars in the sky.<br>\n- Nujoom</p>\n<h1>نجم</h1>\n<p>(twinkling shining stars)<br>\n- Kawkib</p>\n<h1>كوكب</h1>\n<p>(firmly placed stars and planets which are firm in their place, and used by travellers as locators).</p>\n</div></div>","26":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>- Battsha – to Seize/grip someone who is weaker than you, and to continuously grip them tighter and tighter. And the weaker one cannot escape from the grip.</p>\n<h1 style=\"text-align: center;\">إِنَّ بَطْشَرَبِّكَ لَشَدِيدٌ</h1>\n<p>Surely the grip of your Master [Allah] is severe. [Burooj85:12]</p>\n</div></div>","27":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>- Ba’eed – Far (from the word Ba’d بعد = After).</p>\n<p>Antonym;</p>\n<h1 style=\"text-align: center;\">قرب</h1>\n<p>- Qurb – Closeness.</p>\n<h1 style=\"text-align: center;\">قريب</h1>\n<p>- Qareeb – Close.</p>\n</div></div>","28":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>- Bu’thirat: ba’thara – made of 2 words ba’atha بعث [disperse] and اأثر a’thara [take out].</p>\n<p>ba’thara – to dig into something and then pull out what you wanted from a collection of other things.</p>\n<p>Graves will be turned upside down – so out of everything – we are pulled out.</p>\n</div></div>","29":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>- Bighawah – Rebellion.</p>\n<h1 style=\"text-align: right;\">بغي</h1>\n<p>- Baghiy – Rebel (a person who rebels)</p>\n</div></div>","30":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h1 style=\"text-align: right;\">ابْتِغَاءَ</h1>\n<p>- ibtigha’ – seek out, it also means to rebel [baghiy بغي ].<br>\nCombined the 2 meanings to mean: you cross all limits to seek/get that thing.</p>\n</div></div>","31":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>- Balad – a city with defined borders,well fortified , well defined. So Makkah is a Balad.<br>\nSimilar words;</p>\n<p>Misr</p>\n<h1>مصرن</h1>\n<p>[with a tanween / Noon at the end] – a city that has fortified walls on the outside or it has a dip – so you have to cross over or down something to get inside. (this is different to Egypt/Misr مصر because that does not have a Tanween on).</p>\n<p>Madeenah مدينه – a city with a established leader</p>\n</div></div>","32":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h1>بلغ</h1>\n<p>- Balagh – that which reaches something else.</p>\n<p>I.e. Speech in communcation reaches others [Balaagh], or even used for someone reaching Maturity [Baligh].</p>\n</div></div>","33":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>بَنَا- Banaa – comes from binaa- to fuse things together so they become inseparatable. It is commonly used in the context of Creation.<br>\nSimilar to;<br>\nKhalq</p>\n<h1 style=\"text-align: center;\">خلق</h1>\n<p>- to Create something from nothing.</p>\n</div></div>","34":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">بَيِّنَةُ</h2>\n<p>- Bayyinah – baanaبانا – yabeenu يبين – to put distance between two things.</p>\n<p>Can be translated as ‘Between’.</p>\n</div></div>","35":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>LetterAlif- ا</p>\n<h2 style=\"text-align: right;\">ا</h2>\n<p><span style=\"color: #000000;\">Allah الله – God :</span><br>\n<span style=\"color: #000000;\"> There is a difference of opinion on whether Allah is originally an Arabic word, or from a non Arabic origin;</span></p>\n<p><span style=\"color: #000000;\"><strong>A</strong> – <span style=\"text-decoration: underline;\">Ishtiqaaqwords(Mushtaq)</span> -</span><br>\n<span style=\"color: #000000;\"> Words which have an origin from another word.</span></p>\n<p><span style=\"color: #000000;\"><strong>B</strong> – <span style=\"text-decoration: underline;\">Asmaa al-Jamida</span>- words which are</span><br>\n<span style=\"color: #000000;\"> original words without being derived fromother words.Unique by itself.</span></p>\n<p><span style=\"color: #000000;\"><strong>A</strong> – The Mushtaq Opinion – (that the word Allah comes from other words);</span></p>\n<p><span style=\"color: #000000;\">Allah comes from إله Illaah.</span></p>\n<p><span style=\"color: #000000;\">Al أل + Illaah إله= Allaahالله.</span></p>\n<p><span style=\"color: #000000;\">Alaha/ya’lahu – to worship.</span><br>\n<span style=\"color: #000000;\"> Illaah – one who is worshipped.</span></p>\n<p><span style=\"color: #000000;\">Aliha أله- this word is used when a child is thirsty and desperately seeking his mother for milk.</span></p>\n<p><span style=\"color: #000000;\">So Illaah =one who is worshipped, obeyed and who people desperatelyturn to [ilha]. Going to someone is ‘ilayh’ [to him].</span></p>\n<p><span style=\"color: #000000;\">This is the origin of Illaah. There is none to turn to except He.</span></p>\n<p><span style=\"color: #000000;\"><strong>B</strong> – Jamid view- the word Allah is an Original Word without a Root word:</span></p>\n<p><span style=\"color: #000000;\">1 – Other scholars say Allah is the Universal word for Allah (without coming from the root word Illah), in every language. So everyMessenger sent by Allah said that Allah is God, no matter whatlanguage they spoke the message in.</span></p>\n<p><span style=\"color: #000000;\">I.e. Even in Aramaic, and Hebrew – the word Eloah אלוהּ[in Hebrew] and Ellah [in Aramaic]</span><br>\n<span style=\"color: #000000;\"> were used for God. Similarly, Elohim is used like we say Allahumma [\"Oh Allah\"] in arabic.</span></p>\n<p><span style=\"color: #000000;\">2 – It would be Linguistically Incorrect to say Ya Allah!(O Allah!)Al + Illaah = Allah.</span><br>\n<span style=\"color: #000000;\"> when you call someone, you place a Yaa before that.</span></p>\n<p><span style=\"color: #000000;\">I.e. Ya Raheem (O Especially Merciful (one))</span></p>\n<p><span style=\"color: #000000;\">However, you can never place a AL before it. I.e. Ya AL Raheem- since that is linguistically incorrect.</span></p>\n<p><span style=\"color: #000000;\">It can either be; AL Raheem, or YA Raheem.</span></p>\n<p><span style=\"color: #000000;\">So they argue that if Allah is made up of the word Al + Illah, then it does not make linguistic sense to say “Ya Al Illah/Allah!”</span></p>\n<p><span style=\"color: #000000;\">No Arab would say this due to wrong grammar, so it is possible that Allah is not made up of the wordings; Al + Illaah.</span></p>\n<p><span style=\"color: #000000;\">3- Allah is unique in the way it is pronounced.</span></p>\n<p><span style=\"color: #000000;\">Normally when Alif and Lam are placed together, they make a light</span><br>\n<span style=\"color: #000000;\"> sound. I.e. Alif and Lam would be pronounced as A-llaa.</span></p>\n<p><span style=\"color: #000000;\">However, the word Allah is pronounced with a heavier sound. Ie. as Al-laa.</span></p>\n<p><span style=\"color: #000000;\">This is against normal arabic grammatic speech andpronunciation.So it is possible this word is Universal, and not of an arabic origin.</span></p>\n<h4><span style=\"color: #000000;\">Final Comment:</span></h4>\n<p><span style=\"color: #000000;\">maMnoo’a min al Sarf ممنوع من الصرف – When a word comes from another language and enters into the Arabic language, you cannot place a; Fat-ha [zabar/Asound], Damma [peysh/U], or Kasra [zeyr/I] on it.</span></p>\n<p><span style=\"color: #000000;\">However, Allah does place a Kasra (I sound) on His Name in the ayah;</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">وَمَنْ أَصْدَقُ مِنَ اللَّهِقِيلًا</span></h2>\n<p><span style=\"color: #000000;\">wa man asdaqu minAllahiqeela</span><br>\n<span style=\"color: #000000;\"> – and who is truer in speech than Allah?</span></p>\n<p><span style=\"color: #c0c0c0;\">[surah an-Nisa 4:122]</span></p>\n<p><span style=\"color: #000000;\">So how can this have a Kasra [zeyr/I sound] on it, while not being an Arabic word?</span></p>\n<p><span style=\"color: #000000;\">The scholars reply that Allah is recognised in every culture and</span><br>\n<span style=\"color: #000000;\"> nation. So He is known, and this is why the word has become recognised as an Arabic word (معربmu’rab ).</span></p>\n</div></div>","36":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>ا – A / I can be used as;</p>\n<p>1 – a Prefix [at the beginning of a word], an independent word for1st person speech* [i.e. I / Me].</p>\n<p>2- also used – as a independent word (usually at the beginning of a phrase/sentence) – to signify a Question in a sentence.</p>\n<p>3 – As a prefix which maximizes a words strength [hyperbole(in masculine form)] i.e. Akbar [Ultimate great], Afdal [Ultimate blessing] etc.</p>\n<p>Feminine words hyperbole/maximum form: has a letter Ya ي placed at the end instead, i.e. kubrA -كبري[ultimate great],</p>\n<p>*Other Prefixes for Persons’;</p>\n<p>ا – A – 1st person [I /Me etc.]<br>\nت – T – 2nd person [You] / or 3rd person [She]<br>\nن – N – 1st person. [Us/We etc.]<br>\nي – Y – 3rd person. [He/they].</p>\n</div></div>","37":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Abu – Father- this is more than just a biological father [walid], rather – it is a father who has lookaftered you and given you an upbringing.</span></p>\n<p><span style=\"color: #000000;\">Related words;</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">وَالِد</span></h2>\n<p><span style=\"color: #000000;\">- Walid – Father – one who fathered you (i.e. biological father).</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">مَآبًا</span></h2>\n<p><span style=\"color: #000000;\">- Ma’aaba – a Place of continuous return.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">لِّلطَّاغِينَمَآبًا</span></h2>\n<p><span style=\"color: #000000;\">For the transgressors, [Hell] a place of return, [Naba' 78:22]</span><br>\n<span style=\"color: #000000;\"> A place that they will have to keep going back to. This illustrates they are going to try to escape from hell, but they keep being sucked back in.</span></p>\n</div></div>","38":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>ابرم<span style=\"color: #000000;\">- Ibram – tie a knot to uphold/keep firm something firmly, i.e. Your shoelaces. Or the Arabs in the past would tie ropes to the foundation beams of a building, and these knots would keep the beams firm – so the house could be built upon this foundation.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">أَمْ أَبْرَمُوا أَمْرًا فَإِنَّا مُبْرِمُونَ</span></h2>\n<p><span style=\"color: #000000;\"> Have they tied their knot in their plan [of disbelief]? Then surely We [Allah] have tied ourknot/plan [of sealing/knotting their destiny in the hellfire].</span><br>\n<span style=\"color: #000000;\"> [mentioned in Zukhruf 43:79]</span></p>\n</div></div>","39":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: center;\">إبِلِ</h2>\n<p><span style=\"color: #000000;\">- Ibl = Camel [collective / plural - Camels].</span></p>\n<p><span style=\"color: #000000;\">Related:</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">جمل</span></h2>\n<p><span style=\"color: #000000;\">- Jamal – is Camel [singular].</span></p>\n</div></div>","40":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">آثَرَ</h2>\n<p><span style=\"color: #000000;\">- Aathara – Preference.i.e. preferring this life over the next [Aathara al hayaat al-Dunya 'ala al Aakhirah]</span></p>\n</div></div>","41":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: center;\"><span style=\"color: #000000;\">أَثِيم</span></h2>\n<p>-Atheem-Ithm</p>\n<h2 style=\"text-align: right;\">إثم</h2>\n<p>(commonly translated as ‘sin’) – in the original form – an attitude which prevents you from doing good things.</p>\n<p>Related words;<br>\nذنب Dhanb – embarrassing sin.Dhanb- dhanab= tail of an animal.What comes out of the behind is very bad. i.e. the tail is the behind, where animal excretion comes out from</p>\n</div></div>","42":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Ahad and Wahid both imply the meaning of One. Because the word [Hadd ] حد</span><br>\n<span style=\"color: #000000;\"> implies a meaning of ‘placing a limit’ and restricting to ‘one’.</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">أَحَدٌ</span></h2>\n<p><span style=\"color: #000000;\">-Ahad is used exclusively in the Negative sense only.</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\"> واحد</span></h2>\n<p><span style=\"color: #000000;\">- Wahid is used in the Positive sense only.</span></p>\n<p><span style=\"color: #000000;\">i.e. Laysa ahadmawjoodan fee al masjid- there isnotOne person in the Mosque [it is empty].</span></p>\n<p><span style=\"color: #000000;\">Laysa wahid mawjoodan fee al masjid – there isnot Onein the Mosque [but there are alot (morethan one) people in the Mosque].</span></p>\n<p><span style=\"color: #000000;\">The only exception to this is when describing Allah in surah Ikhlas;</span></p>\n<p><span style=\"color: #000000;\">Ahad:- Unique.The One[Allah] who cannot have any comparison, a sole unique entitywho does not have anequal or competitor in any way. He does not have a 2nd or affiliate.</span></p>\n<p><span style=\"color: #000000;\">Wahidaffirms Allah’s Oneness, while Ahadaffirms Allah’s Uniqueness.</span></p>\n</div></div>","43":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: center;\"><span style=\"color: #000000;\">أُخْدُودِ</span></h2>\n<p><span style=\"color: #000000;\">- Ukhdood – Akhadeed أخديد (plural)</span><br>\n<span style=\"color: #000000;\"> A rectangular ditched shape dug in the ground, and it is very large. These are the properties of the Ukhdood.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in surah Burooj 85:4]</span></p>\n</div></div>","44":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">آخِرَةَ- Akhirah[from Aakhir آخر] – what comes after.</span></p>\n<p><span style=\"color: #000000;\">Antonym;</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> أُولَىٰ</span></h2>\n<p><span style=\"color: #000000;\">- oowla – Awal</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\"> أول</span></h2>\n<p><span style=\"color: #000000;\"> – what comes earlier.</span></p>\n</div></div>","45":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: center;\"><span style=\"color: #000000;\">أدري </span></h2>\n<p><span style=\"color: #000000;\">- Adreey- a Clue to make you comprehend something else. i.e. wa ma adraaka..[and what will give you a clue?]</span></p>\n<p><span style=\"color: #000000;\">Similar words;</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">علم</span></h2>\n<p><span style=\"color: #000000;\">- ‘Ilm – Certain Knowledge.</span></p>\n</div></div>","46":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><span style=\"color: #000000;\">إِذَ</span></h2>\n<p><span style=\"color: #000000;\">- Idh- When (past tense)</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> إِذَا</span></h2>\n<p><span style=\"color: #000000;\">- Idhaa – When (future tense)</span></p>\n</div></div>","47":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: center;\"><span style=\"color: #000000;\">أَذِنَتْ </span></h2>\n<p><span style=\"color: #000000;\">- Adhinat: -</span></p>\n<p><span style=\"color: #000000;\">can come fromidhn إذن- permission.</span><br>\n<span style=\"color: #000000;\"> or Adhn أذن- listen carefully.</span></p>\n<p><span style=\"color: #000000;\">Given permission… / Has listened carefully..</span></p>\n</div></div>","48":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><span style=\"color: #000000;\">أَرَائِك</span></h2>\n<p><span style=\"color: #000000;\">- Araa’ik [plural] – Areeka أريك [singular] – a large couch full of cushions.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">عَلَىالْأَرَائِكِيَنظُرُونَ</span></h2>\n<p><span style=\"color: #000000;\"> On Thrones (of Dignity) will they command a sight (of all things):[Mutaffifeen 83:23]</span></p>\n</div></div>","49":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2>أراد</h2>\n<p>- Araada – ureedun أريد (to intend). This intention might just stay in your head but it isnt as firm as Shaa’a.</p>\n<p>Similar words;</p>\n<h2 style=\"text-align: right;\">شاء</h2>\n<p>- shaa’a to intend [mashya مشي ] – shay’un</p>\n<h2 style=\"text-align: right;\">شيعن</h2>\n<p>- ( a thing) a Solid intention. As solid as a physical thing itself (shay’ شيع.</p>\n</div></div>","50":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: center;\">أَرْسَا</h2>\n<p>- Irsaa – means to put an anchor down in a large ship.The mountains are like anchors, cannot just demolish, they are fixed constructions. Irsaa is also used for pegging.</p>\n<h2 style=\"text-align: center;\">وَالْجِبَالَأَرْسَاهَا</h2>\n<p>And the mountains He set firmly[Nazi'at 79:32]</p>\n<p>Similar words;</p>\n<h2 style=\"text-align: center;\">أَوْتَادًا</h2>\n<p>Awtaad – Pitching tents; it was very common in the past. Allah says He made the mountains as pegs [Naba'78:7]. The tent is known by the most important element – the peg.</p>\n</div></div>","51":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: center;\">أَرْضِ</h2>\n<p>- Ardd – Earth.</p>\n</div></div>","52":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">إغارة</h2>\n<p>-igharah – to ambush, attack, or be right on top of.</p>\n<p>Literally produces an image of someone Hovering over the enemy.</p>\n<p>Igharah- also implies to attack an enemy, rob them secretly, or pillage and kill.</p>\n<p>Someone who would do that would be;مغيرهMugheerah.</p>\n<p>—<br>\n[mentioned in; surah Aaadiyaat 100:3]<br>\n[similar to; Aduw/Adiy</p>\n<h2 style=\"text-align: center;\">عدو</h2>\n<p>- an opposing enemy]</p>\n</div></div>","53":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">أفق</h2>\n<p>- Ufuq – (literally =) Corner. [afaaqأفاق(plural) - Corners]</p>\n<h2 style=\"text-align: right;\">وَلَقَدْ رَآهُ بِالْأُفُقِالْمُبِينِ</h2>\n<p>He [Prophet Muhammad] saw him [Angel Jibreel] in the clearest cornerof the horizon.[Takweer 81:23]</p>\n<p>On the clearest horizon -Ufuq – where the sky and the earth meet (in human vision).</p>\n</div></div>","54":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: center;\">أكل</h2>\n<p>- Akl- any type of food, including food for animals.</p>\n<p>Similar to;</p>\n<h2 style=\"text-align: center;\">طَعَامِ</h2>\n<p>- ta’aam-food which is more suitable for human beings.</p>\n</div></div>","55":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: center;\">إلهام</h2>\n<p>- Ilhaam- usually refers to action which is secretly inspired.</p>\n<p>(i.e.</p>\n<h2 style=\"text-align: right;\">فَأَلْهَمَهَا فُجُورَهَا وَتَقْوَاهَا-</h2>\n<p>And [Allah] inspired it[the human Nafs] (with conscience of) what (action) is wrong for it and (what actions are) right for it.<br>\n[ash-Shams 91:8]<br>\n—<br>\n[similar words;</p>\n<h2>وهي</h2>\n<p>Wahy - inspired knowledge or wisdom]</p>\n</div></div>","56":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">الذي</h2>\n<p><span style=\"color: #000000;\">- Aladhee – Who – the one/s who are specifically being discussed. i.e. Aladheenaaamanoo [those who believe].</span></p>\n<p><span style=\"color: #000000;\">Similar to;</span><br>\n<span style=\"color: #000000;\"> Man- </span></p>\n<h2 style=\"text-align: left;\"><span style=\"color: #000000;\">من</span></h2>\n<p><span style=\"color: #000000;\"> – who – can be generally used for anyone. [i.e.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">مَنْ أَشَدُّ مِنَّا قُوَّةً</span></h2>\n<p><span style=\"color: #000000;\"> - Whois stronger than us? [Fussilat 41:15]]</span></p>\n</div></div>","57":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">ألفه</h2>\n<p><span style=\"color: #000000;\">- Alaffah- Ta’alafah</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">تألفه</span></h2>\n<p><span style=\"color: #000000;\"> – to bring things together.</span><br>\n<span style=\"color: #000000;\"> – Al-lafaأَلَّفَ – cause love to happen between two people/groups.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">ۚ وَاذْكُرُوا نِعْمَتَ اللَّهِ عَلَيْكُمْ إِذْ كُنتُمْ أَعْدَاءً فَأَلَّفَبَيْنَ قُلُوبِكُمْفَأَصْبَحْتُم بِنِعْمَتِهِ إِخْوَانًا</span></h2>\n<p><span style=\"color: #000000;\"> ..And remember the favor of Allah upon you – when you were enemies and Heunited your hearts togetherand you became, by His favor, brothers…</span><br>\n<span style=\"color: #000000;\"> [aal Imraan 3:103]</span></p>\n<p><span style=\"color: #000000;\">Ta/leef </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">تأليف</span></h2>\n<p><span style=\"color: #000000;\"> – to make love happen gradually.</span></p>\n<p><span style=\"color: #000000;\">Related words;</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> إِيلَافِ </span></h2>\n<p><span style=\"color: #000000;\">- Eelaaf- Ulfa ألفا – to have a soft heart and make feelings of affection towards someone.</span><br>\n<span style=\"color: #000000;\"> [mentioned in surah Quraysh 106:1]</span></p>\n<p><span style=\"color: #000000;\">Eelaaf </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">إيلاف</span></h2>\n<p><span style=\"color: #000000;\"> – to make love happen immediately.</span></p>\n</div></div>","58":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><span style=\"color: #000000;\">أمي </span></h2>\n<p><span style=\"color: #000000;\">-Umiy [= illiterate (unable to read)] – from the word Um أم – Mother – you do not know how to read or write – the same way you did not know the day you were born from your mother.</span></p>\n</div></div>","59":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">أَمِينِ</h2>\n<p><span style=\"color: #000000;\">- Ameen – entrusted/peaceful.</span></p>\n</div></div>","60":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">أُولَٰئِكَ</h2>\n<p><span style=\"color: #000000;\">-ulaa’ika- Those.</span></p>\n</div></div>","61":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><span style=\"color: #000000;\">آوَىٰ </span></h2>\n<p><span style=\"color: #000000;\">- Aawaa – give someone a refuge in a moment of danger.</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">أَلَمْ يَجِدْكَ يَتِيمًا فَآوَىٰ</span></h2>\n<p><span style=\"color: #000000;\"> Did He not find you [O Muhammad] an orphan and give [you] Aawaa? [Duha 93:6]</span></p>\n<p><span style=\"color: #000000;\">Related words;</span><br>\n<span style=\"color: #000000;\"> Eewaa </span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">إوا</span></h2>\n<p><span style=\"color: #000000;\"> – to bring someone inside your house as a guest.</span></p>\n</div></div>","62":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\">إِنَّ</h2>\n<p>inna -certainly/surely. One of its main functions is to remove doubt.</p>\n</div></div>","63":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><span style=\"color: #000000;\">إنسان</span></h2>\n<p><span style=\"color: #000000;\"> Insaan[the human] – from Nisyaan- forgetfulness.And Unsأنس – Affection.</span></p>\n<p><span style=\"color: #000000;\">The human might be reminded about something – but soon he forgets. And he is affectionate and loves it.</span></p>\n<p><span style=\"color: #000000;\">Insaan</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\"> إنسان </span></h2>\n<p><span style=\"color: #000000;\">-Categorises ALL human beings, but it is also used in the singular form – Human.</span></p>\n<p><span style=\"color: #000000;\">Other similar words;</span></p>\n<p><span style=\"color: #000000;\"> al Fard</span></p>\n<h2><span style=\"color: #000000;\"> الفرد </span></h2>\n<p><span style=\"color: #000000;\">: the Individual</span></p>\n<p><span style=\"color: #000000;\"> an-Nafs</span></p>\n<h2><span style=\"color: #000000;\"> النفس </span></h2>\n<p><span style=\"color: #000000;\">- the person [conscience of the person]</span></p>\n<p><span style=\"color: #000000;\">an-Naas</span></p>\n<h2><span style=\"color: #000000;\">الناس</span></h2>\n<p><span style=\"color: #000000;\"> – people [collectively].</span></p>\n</div></div>","64":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><span style=\"color: #000000;\">آنِيَةٍ </span></h2>\n<p><span style=\"color: #000000;\">- Aaniyah- anaأنا / ya’ni ياني – al Aan ال آن (meaning ‘Now’) – ism fa’il version of Ana أنا- of the time to have come (meaning ‘Now’).</span></p>\n<p><span style=\"color: #000000;\">In this context – When you have put water on heat and the time it’s about to reach boiling point – that is called Aan-iyah. The people of hellfire will drink from that.</span></p>\n<p><span style=\"color: #000000;\">So this spring only gushes out when the heat has reached its peak, just before boiling point. And they are made to open their mouth and drink it like animals [tuSka تسقي ].</span></p>\n<p><span style=\"color: #000000;\">[mentioned in surah Ghashiyah 88:5]</span></p>\n<p><span style=\"color: #000000;\">Similar words;</span><br>\n<span style=\"color: #000000;\"> Ghalyun [</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">كَغَلْيِ الْحَمِيمِ</span></h2>\n<p><span style=\"color: #000000;\"> [In surah Dukhan [44:46].] This is when boiling water comes out and froths up. Allah describes the people drinking the water, and after that it comes out of their bodies like froth.</span></p>\n</div></div>","65":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" deeds and make them as dust dispersed [habaa'an manthoora]. [alFurqan 25:23]</span></p>\n<p><span style=\"color: #000000;\">[similar words; ذرة dharra- a speck or atom. |</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">نَقْعًا</span></h2>\n<p><span style=\"color: #000000;\">Naq'a - a trail of dust. |غَبرة Ghabarah- dust which is hard to remove.]</span></p>\n</div></div>","70":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Hadaa’ik [plural] – Hadeeqa</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> هديك </span></h2>\n<p><span style=\"color: #000000;\">is a garden with a tall fence, so it is a private type of garden. No one else has access to it. Hadaqa is also related to the word hadeeqa, and it refers to the pupil of the eye, which in turn refers to the beautiful color surrounding it.</span></p>\n</div></div>","71":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Hat-taa – Until.</span></p>\n</div></div>","72":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon m: 0px; overflow-x: hidden; overflow-y: hidden; \"><div class=\"slide\"><p><span style=\"color: #000000;\">hareeq – haraqa </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">حرق</span></h2>\n<p><span style=\"color: #000000;\"> = to set something onfire. al hareeq – that which sets on fire. Flames are coming off their skin.</span></p>\n<p><span style=\"color: #000000;\">This is a specific punishment for those who harm and torture Muslims without ever repenting to Allah.</span></p>\n</div></div>","75":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"overflow-x: hidden; overflow-y: hidden; display: none; padding-top: 0px; padding-bottom: 0px; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- hazl = being skinny or weak, therefore unable to do any work.</span><br>\n<span style=\"color: #000000;\"> i.e.</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">قولن هزل</span></h2>\n<p><span style=\"color: #000000;\"> -”qawlun hazl” = [speech which does not benefit although it might just be for useless entertainment.]</span><br>\n<span style=\"color: #000000;\"> [mentioned in: surah Tariq 86:14,]</span></p>\n</div></div>","76":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"overflow-x: hidden; overflow-y: hidden; display: none; padding-top: 0px; padding-bottom: 0px; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><span style=\"color: #000000;\">يَحُورَ</span></h2>\n<p><span style=\"color: #000000;\"> yahoor – haara/yahooru/hawran/hooran.</span></p>\n<p><span style=\"color: #000000;\">haara</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">حار</span></h2>\n<p><span style=\"color: #000000;\"> – stroll around somewhere and return to where you started.</span></p>\n<p><span style=\"color: #000000;\">The poet Lubayd said; the coal returned back to dust (its original state) after it had been burnt.</span></p>\n<p><span style=\"color: #000000;\">Raghib al Isfahani:al hawr al taraddud fil ‘amr – to have uncertainty of a matter.</span></p>\n<p><span style=\"color: #000000;\">i.e. Someone might do a deed and is certain that I won’t be responsible or be brought to account because of it.</span><br>\n<span style=\"color: #000000;\"> “this thing will never come back to haunt me” – that type of mindset.</span></p>\n</div></div>","77":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">-maHjoob (covered) – from; Hijab </span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">حجب</span></h2>\n<p><span style=\"color: #000000;\"> -Covering/Barrier.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">كَلَّا إِنَّهُمْ عَن رَّبِّهِمْ يَوْمَئِذٍ لَّمَحْجُوبُونَ</span></h2>\n<p><span style=\"color: #000000;\"> No! Not at all. Surely they will be blocked off from their Lord. [Mutaffifeen 83:15]</span></p>\n</div></div>","78":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Hisab – Accounting/Measuring good deeds against bad etc.</span></p>\n</div></div>","79":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">-hasad- envy/jealousy.</span></p>\n</div></div>","80":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">-Hasra= Irrevocable regret.</span></p>\n</div></div>","81":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2 style=\"text-align: right;\"><span style=\"color: #000000;\">حُسْنَىٰ</span></h2>\n<p>- Husna- UltimateGood.</p>\n<p>Hasan</p>\n<h2 style=\"text-align: right;\">حسن</h2>\n<p>= good/beautiful on the inside and outside etc.</p>\n<p>masculine words in the maximum form;afdal أفضل,akbar أكبر [greatest], etc.</p>\n<p>feminine maximumform; kubra كبرى [greatest], husna حسنى [Ultimate good] etc.</p>\n<p>Similar words;</p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">بهيج</span></h2>\n<p>- baheej – delightful, pleasing to the eyei.e. flowers etc. [mentioned in Hajj 22:5 and Qaf 50:7]</p>\n</div></div>","82":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Haafirah: mihfar </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">محفر</span></h2>\n<p><span style=\"color: #000000;\"> is a shovel , hufr حفر is a hole you dig.</span></p>\n<p><span style=\"color: #000000;\">Haafira is a noun signifying the ‘first part’ of anything, from which is derived the expression raja‘a fī hāfiratihi to mean that so and so ‘returned where he had originally come from’).</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">يَقُولُونَ أَإِنَّا لَمَرْدُودُونَ فِي الْحَافِرَةِ</span></h2>\n<p><span style=\"color: #000000;\"> They are [presently] saying, “Will we [after death] indeed be returned to [our] former state [of life]? [Nazi'at 79:10]</span></p>\n</div></div>","83":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Hashr – togather/herd animals.</span><br>\n<span style=\"color: #000000;\"> Hashr also means to gather things together, even on top of each other.</span></p>\n<p><span style=\"color: #000000;\">Similar to;</span><br>\n<span style=\"color: #000000;\"> Jam’</span></p>\n<h2 style=\"text-align: center;\">جمع</h2>\n<p><span style=\"color: #000000;\">- more General term ofGathering/compiling.</span></p>\n</div></div>","84":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">-Hussila – </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">تحصيل</span></h2>\n<p><span style=\"color: #000000;\"> tahseel -peel something to reveal whats inside.</span></p>\n<p><span style=\"color: #000000;\">i.e. a Banana peel removed to get the banana fruit.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">وَحُصِّلَمَا فِي الصُّدُورِ</span></h2>\n<p><span style=\"color: #000000;\"> Whatever is in the chest [i.e. heart] will be revealed/peeled out (this is likely to be metaphorical) [On Judgment Day]</span></p>\n<p><span style=\"color: #000000;\">[surah Aadiyaat 100:10]</span></p>\n</div></div>","85":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">-ihsaa means to not only count, but protect it and archive it.</span></p>\n<p><span style=\"color: #000000;\">Similar words;</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">عد </span></h2>\n<p><span style=\"color: #000000;\">- ‘Ad / ‘Id – Count</span></p>\n</div></div>","86":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">حُضُّ – huddu – Hadda</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">هض</span></h2>\n<p><span style=\"color: #000000;\"> -</span></p>\n<p><span style=\"color: #000000;\">tomake something rise and push it forward. i.e. a horse.</span></p>\n<p><span style=\"color: #000000;\">I.e.Similar to Hattha</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">هث</span></h2>\n<p><span style=\"color: #000000;\"> If you sit on a horse and say ‘giddyup’ (come on, let’s go!) – the horse rises and pushes its speed forward.This is Hattha.</span></p>\n<p><span style=\"color: #000000;\">Hattha is used specifically for horses, and Hadda هض is used for all other types of encouragements to rise up and move ahead.</span></p>\n</div></div>","87":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Hadda – i.e. To rise and push an agenda forward.</span></p>\n<p><span style=\"color: #000000;\">Hadda – can also mean to; Encourage people to move forward, on something good.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">وَلَا يَحُضُّعَلَىٰ طَعَامِ الْمِسْكِينِ</span></h2>\n<p><span style=\"color: #000000;\"> and he does not (Huddu- push and rise others) to feed the poor. [Ma'un 107:3]</span></p>\n<p><span style=\"color: #000000;\">[MoreSimilar words;</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> وصاح</span></h2>\n<p><span style=\"color: #000000;\"> Wassaah- to charge someone, command them, encourage them (i.e. emotional encouragement- heart to heart. – mentioned in surah Asr 103:3)</span></p>\n</div></div>","88":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Harrada- Encourageothers to prevent a harm.</span><br>\n<span style=\"color: #000000;\"> This type of inciting is caused to prevent a harm from occurring.I.e.If you defend yourself – you will face harm from others.Let’s do it – otherwise there are negative consequences [see surah al Nisa' 4:84].</span></p>\n</div></div>","89":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span cla
