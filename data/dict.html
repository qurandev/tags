تُومٍ</span></h2>\n<p><span style=\"color: #000000;\">They are given to drink [pure] wine [which was] sealed. [Mutafiffeen 83:25]</span></p>\n</div></div>","168":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Miskeen – maskan-na – someone who rarely has bare essentials to survive.</span></p>\n<p><span style=\"color: #000000;\">I.e. If you see someone and wonder; ‘how is he surviving?’ This person is a miskeen.</span></p>\n</div></div>","169":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"overflow-x: hidden; overflow-y: hidden; display: none; padding-top: 0px; padding-bottom: 0px; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Samaa’ literally means anything above us, and is commonly translated as skies or heavens.</span><br>\n<span style=\"color: #000000;\"> [mentioned in: surah Tariq 86:1,]</span></p>\n<h2><span style=\"color: #000000;\">سماء </span></h2>\n<p><span style=\"color: #000000;\">- Samaa: samuw </span></p>\n<h2><span style=\"color: #000000;\">سمو</span></h2>\n<p><span style=\"color: #000000;\"> , whatever is above you. Not just the sky, but everything above: planets, galaxies, stars.</span></p>\n</div></div>","170":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Samk – top of something.</span></p>\n<p><span style=\"color: #000000;\">Saamik </span></p>\n<h2><span style=\"color: #000000;\">سامك</span></h2>\n<p><span style=\"color: #000000;\"> : the highest part of the hoof of the camel.</span><br>\n<span style=\"color: #000000;\"> In construction, you can tell a building is tall by looking at the highest point. Allah ta’ala elevated the sky so much that we cannot even see it.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">رَفَعَ سَمْكَهَا فَسَوَّاهَا</span></h2>\n<p><span style=\"color: #000000;\"> He raised it [the sky] high and levelled it. [Nazi'at 79:28]</span></p>\n</div></div>","171":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- taSneem – Sanaam (hump of a camel) – i.e. a very high place.</span></p>\n<p><span style=\"color: #000000;\">Tasneem also means to elevate something, i.e. taSneem al quboor </span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">تسنيم القبور</span></h2>\n<p><span style=\"color: #000000;\"> = to Raise the graves above ground.</span></p>\n<p><span style=\"color: #000000;\">A very high fountain/waterfall/spring called Tasneem in Jannah/Paradise. [mentioned in Mutafiffeen 83:28-9]</span></p>\n</div></div>","172":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-active ui-corner-top\" role=\"tab\" aria-expanded=\"true\" aria-selected=\"true\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-s\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active\" role=\"tabpanel\" style=\"display: block; padding-top: 0px; padding-bottom: 0px; overflow-x: hidden; overflow-y: hidden; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sawwaa – taswiyah- take things that are uneven, balance them in a way so they are balanced and organised. I.e. To balance a waying scale.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> وَنَفْسٍ وَمَا سَوَّاهَا</span></h2>\n<p><span style=\"color: #000000;\"> And [by] the Nafs/Conscience and He who balanced it [Shams 91:7]</span></p>\n<p><span style=\"color: #000000;\"></span></p>\n</div></div>","173":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Siyaar – saara </span></p>\n<h2><span style=\"color: #000000;\">سارة</span></h2>\n<p><span style=\"color: #000000;\"> – slow paced stroll.</span><br>\n<span style=\"color: #000000;\"> Sayyaarah سياره = a caravan with riding horses or camels and luggage which slowly move along in a journey.</span></p>\n</div></div>","174":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">-Zabaaniyah -</span><br>\n<span style=\"color: #000000;\"> zibniya – security guard. Zabaaniyyahis the plural=security Guards.</span></p>\n<p><span style=\"color: #000000;\">zabana زبن -to protect / guard something with force. I.e. Prison guards. So if something rebels, it will be attacked.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">سَنَدْعُ الزَّبَانِيَةَ</span></h2>\n<p><span style=\"color: #000000;\"> We shall soon call the Zabāniya, the grim stern angels (to destroy him.) [Alaq96:18]</span></p>\n</div></div>","175":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Zur – zaara – ziyaara </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">زيارة</span></h2>\n<p><span style=\"color: #000000;\"> -go to meet someone.</span><br>\n<span style=\"color: #000000;\"> In ancient arabic it also means to hug someone too.</span></p>\n<p><span style=\"color: #000000;\">A Temporary visit.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">حَتَّىٰ زُرْتُمُ الْمَقَابِرَ</span></h2>\n<p><span style=\"color: #000000;\">Until you visit the <strong>graves</strong>. [Takathur 102:2]</span></p>\n</div></div>","176":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Zakkaa – purify.</span></p>\n</div></div>","177":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Zal-la(زلل) means – to slip(ie. if you walk, and you slip).</span></p>\n</div></div>","178":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Zalzala -EarthQuake: When zal-la(زلل is repeated (taqrar lafdhi), it becomes Zalzala, so its repetition means (taqrar ma’nawi) ‘repeated slipping’.</span></p>\n<p><span style=\"color: #000000;\">This is why this word means Earthquake – due to the continuous slipping of objects.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in: surah Zalzalah 99:1, ]</span></p>\n<p><span style=\"color: #000000;\">[similar words; Raj-ja رَجًّا , Rajaf رجِف]</span></p>\n</div></div>","179":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Uzlifat (passive form) – brought near.</span></p>\n<p><span style=\"color: #000000;\">- uzlifat – zulfa</span></p>\n<h2><span style=\"color: #000000;\"> زلف </span></h2>\n<p><span style=\"color: #000000;\">= [high] status. (zulf = great portion of something).</span></p>\n<p><span style=\"color: #000000;\">izlaf</span></p>\n<h2><span style=\"color: #000000;\"> أزلف </span></h2>\n<p><span style=\"color: #000000;\">- when you bring someone close to you – you have honored them.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">وَإِذَا الْجَنَّةُ أُزْلِفَتْ</span></h2>\n<p><span style=\"color: #000000;\"> And when Paradise shall bebrought near [in honour of the believers],[Takweer 81:13]</span></p>\n</div></div>","180":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">-Zaytoon – Olive.</span></p>\n</div></div>","181":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Zawj – wife</span></p>\n<p><span style=\"color: #000000;\">Thetwo functions of marriage are, one toincrease good in society and decrease evil, and number two, children – for our descendants to carry on. When these two functions are fulfillled -Zawj is used.</span></p>\n<p><span style=\"color: #000000;\">Whenany of theses 2 things is missingAllah uses Imra’ah إمرأه to describe the word wife.</span></p>\n</div></div>","182":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Zajrah – when a parent yells at their child, when it is loud and offensive to the one you are yelling at.</span></p>\n<p><span style=\"color: #000000;\">Majnoonun wazdujir: Allah’s Messenger was yelled at loudly so that he would not give da’wah [call to Islam] anymore, sal Allahu alayhi wa sallam.</span></p>\n<p><span style=\"color: #000000;\">Allah azza wa jal will scold them so that scolding will be enough. Some say it will be the second blowing of the trumpet on Judgment Day.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">كَذَّبَتْ قَبْلَهُمْ قَوْمُ نُوحٍ فَكَذَّبُوا عَبْدَنَا وَقَالُوا مَجْنُونٌ وَازْدُجِرَ</span></h2>\n<p><span style=\"color: #000000;\"> The people of Noah denied before them, and they denied Our servant and said, “A</span></p>\n<p><span style=\"color: #000000;\">madman,” and he was repelled harshly. [Qamar 54:9]</span></p>\n</div></div>","183":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2><span style=\"color: #000000;\">رعَ ىٰ </span></h2>\n<p><span style=\"color: #000000;\">- Ra’aa – which is to pasture, to graze, feed animals:</span></p>\n<h2><span style=\"color: #000000;\">راء</span></h2>\n<p><span style=\"color: #000000;\"> – raa’: the shepherd because he is taking care of animals of pasture</span></p>\n<h2><span style=\"color: #000000;\">مرءي </span></h2>\n<p><span style=\"color: #000000;\">- mar’a (dharf makaan – a place): a place of a lot of greenry, the purpose of which is animals will graze on it, perfectly suited for consumption of certain animals.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">وَالَّذِي أَخْرَجَ الْمَرْعَىٰ</span></h2>\n<p><span style=\"color: #000000;\">And [it is He - Allah] who brings out the pasture. [A'la 87:4]</span></p>\n</div></div>","184":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Rabb – signifies one main attribute of Ownership – Being Master and therefore necessitating slavery for His creation.</span></p>\n<p><span style=\"color: #000000;\">(it also signifies other Attributes including;</span></p>\n<p><span style=\"color: #000000;\">-al Mun’im</span></p>\n<h2><span style=\"color: #000000;\">منعم</span></h2>\n<p><span style=\"color: #000000;\">[giver of favours],</span></p>\n<p><span style=\"color: #000000;\">-al Qayyim</span></p>\n<h2><span style=\"color: #000000;\"> قيم</span></h2>\n<p><span style=\"color: #000000;\">[powerful],</span><br>\n<span style=\"color: #000000;\"> -al MuRabbi</span></p>\n<h2><span style=\"color: #000000;\"> المربي</span></h2>\n<p><span style=\"color: #000000;\">[One who ensures the growth and maturity of something] (i.e. تربيه Tarbiyyah),</span><br>\n<span style=\"color: #000000;\"> -Syed</span></p>\n<h2><span style=\"color: #000000;\"> سيد</span></h2>\n<p><span style=\"color: #000000;\">[Has complete Authority],</span><br>\n<span style=\"color: #000000;\"> -Murshid</span></p>\n<h2><span style=\"color: #000000;\"> مرشد</span></h2>\n<p><span style=\"color: #000000;\">[Guide],</span><br>\n<span style=\"color: #000000;\"> -Mu’ttee</span></p>\n<h2><span style=\"color: #000000;\"> معطي</span></h2>\n<p><span style=\"color: #000000;\"> [who gives alot]).</span></p>\n<p><span style=\"color: #000000;\">But the main concept of Rabb is Him being the Master, and us therefore us being the slaves.</span></p>\n</div></div>","185":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">tarqaban – you’re going to ride from one stage to another.</span><br>\n<span style=\"color: #000000;\"> Rakab </span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">ركب</span></h2>\n<p><span style=\"color: #000000;\"> = to ride, i.e. A horse.</span></p>\n</div></div>","186":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Rakkaba – place something on top of something else. I.e. Raakib is a rider (i.e. Of a horse).</span></p>\n<p><span style=\"color: #000000;\">tarkeeb – however he wanted to connect you together. I.e. One limb to the next etc. Whatever way He wanted. (imagine legos).</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">فِي أَيِّ صُورَةٍ مَّا شَاءَ رَكَّبَكَ</span></h2>\n<p><span style=\"color: #000000;\">In whatever form He willed has He assembled you. [Infitar 82:8]</span></p>\n</div></div>","187":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Raj-ja (or ترجييج Tarjeej): violent sudden jerk/shake and unexpectedly.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in: surah al Waqi'ah 56:4, ]</span></p>\n<p><span style=\"color: #000000;\">[similar words; Zalzala زلزلة , Rajaf</span> رجِف</p>\n</div></div>","188":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Rajaf: something which changes the state of something normal to another state. I.e. if you throw a stone in water – ripples are caused. Or if you hold a sheet of cloth from one side and shake it – waves are caused – so the original state is changed.</span></p>\n<p><span style=\"color: #000000;\">Allah uses this word to describe the hypocrites.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">الْمُرْجِفُونَ فِي الْمَدِينَةِ</span></h2>\n<p><span style=\"color: #000000;\">- al murjifoona fil madinah [Ahzab 33:60] – because they caused disturbance in the peace of the Muslims in Madinah).</span></p>\n<p><span style=\"color: #000000;\">[similar words; Raj-ja رَجًّا , Zalzala</span> زلزلة</p>\n</div></div>","189":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Rajifah – that which is meant to rattle and shake. The purpose of the heavens and earth were to shake a final shaking at the end of time for Judgment Day.</span></p>\n<p><span style=\"color: #000000;\">Similar words;</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">رجِف</span></h2>\n<p><span style=\"color: #000000;\"> – Rajaf: something which changes the state of something normal to another state.</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">زلزلة</span></h2>\n<p><span style=\"color: #000000;\"> – Zalzala – EarthQuake – Continuous slipping.</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">رَجًّا </span></h2>\n<p><span style=\"color: #000000;\">- Raj-ja (or ترجييج Tarjeej): violent sudden jerk/shake and unexpectedly.</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">مار </span></h2>\n<p><span style=\"color: #000000;\">- Maara – when an animal is running fast or rapid motion and the ground feels like an earthquake (simulation).</span></p>\n</div></div>","190":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Rajul – bravery and manhood.</span></p>\n<p><span style=\"color: #000000;\">Similar words;</span></p>\n<h2><span style=\"color: #000000;\"> مَرءُ </span></h2>\n<p><span style=\"color: #000000;\">- Mar’u &amp; iMri’in – Mar’ </span></p>\n<h2><span style=\"color: #000000;\">مَرْء</span></h2>\n<p><span style=\"color: #000000;\"> – muru’a</span></p>\n<h2><span style=\"color: #000000;\"> مروءة</span></h2>\n<p><span style=\"color: #000000;\"> = chivalry, selflessness. Describing a chivalrous man.</span></p>\n</div></div>","191":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Raa’a / Ru’ya etc. – to see literally and figuratively/metaphorically.</span></p>\n<p><span style=\"color: #000000;\">I.e. “I see” can mean: ‘I can look at something with my eyes’, and it can also mean; ‘I understand what you mean’.</span></p>\n<p><span style=\"color: #000000;\">Related words; Nadhr نظر – Look/stare at something in close detail.</span></p>\n</div></div>","192":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Rahla-rihl -merchandise. merchandise / baggage -journey where you carry alot of bags- i.e. Someone goes on a business trip so they pack alot of bags.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in surah Quraysh 106:2]</span></p>\n<p><span style=\"color: #000000;\">Similar words for Travel;</span><br>\n<span style=\"color: #000000;\"> Safar </span></p>\n<h2><span style=\"color: #000000;\">سفر</span></h2>\n<p><span style=\"color: #000000;\"> – to travel far away and unveil/discover new lands.</span><br>\n<span style=\"color: #000000;\"> Saaha</span></p>\n<h2><span style=\"color: #000000;\"> ساحة </span></h2>\n<p><span style=\"color: #000000;\">(i.e. siyahah) – to go somewhere for luxury and pleasant.</span><br>\n<span style=\"color: #000000;\"> Dha’ana</span></p>\n<h2><span style=\"color: #000000;\"> ظَعْن</span></h2>\n<p><span style=\"color: #000000;\">- to travel from one spot to another – tourism on the move. [see an-Nahl 16:80]</span><br>\n<span style=\"color: #000000;\"> Nafara </span></p>\n<h2><span style=\"color: #000000;\">نفر</span></h2>\n<p><span style=\"color: #000000;\"> – travel to fight somewhere.</span></p>\n</div></div>","193":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Radf literally implies to sit behind.</span><br>\n<span style=\"color: #000000;\"> Synonyms are called mutaRadifaat</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">متردفات</span></h2>\n<p><span style=\"color: #000000;\">Radf: literally to be right behind something else.</span></p>\n<p><span style=\"color: #000000;\">Similar words;</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> خلفه </span></h2>\n<p><span style=\"color: #000000;\">Khalfah: when you following something chronologically</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> تلا </span></h2>\n<p><span style=\"color: #000000;\">Talaa: to follow something carefully and repeatedly. Used for the sun and moon bc they follow a path repeatedly.</span></p>\n</div></div>","194":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Mirsaada – Mirsaad comes from Rasada رصد . Mursad is one who is trying to ambush. Allah describes hell fire as Mirsaad: a place ideal for ambush. It is designed with the only intent to hide and attack the enemy.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">إِنَّ جَهَنَّمَ كَانَتْ مِرْصَادًا</span></h2>\n<p><span style=\"color: #000000;\">Indeed, Hell has been lying in ambush.[Naba' 78:22]</span></p>\n</div></div>","195":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-c ></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">رحم</span></h2>\n<p><span style=\"color: #000000;\"> is also used for the womb of the mother – a place of mercy and care for her unborn child.</span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">مرهمه </span></h2>\n<p><span style=\"color: #000000;\">- marhamah – this is not mercy (since mercy is Rahmah). Rather marhamah is Pity.</span><br>\n<span style=\"color: #000000;\"> Mercy which extends to many, everyone and everything. marhamah – extra, strong, extended mercy</span></p>\n</div></div>","204":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Rafa’a (raised high [past tense]). Rifaa’ – raise high.</span></p>\n</div></div>","205":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Raqabah – back of the neck. Which shows the image of a chain tied around the neck.</span><br>\n<span style=\"color: #000000;\"> Simlar words;</span><br>\n<span style=\"color: #000000;\"> Unuq </span></p>\n<h2><span style=\"color: #000000;\">عنق</span></h2>\n<p><span style=\"color: #000000;\"> – is the neck.</span></p>\n<h2><span style=\"color: #000000;\"> وتين</span></h2>\n<p><span style=\"color: #000000;\"> – wateen</span></p>\n<h2><span style=\"color: #000000;\"> جيّد</span></h2>\n<p><span style=\"color: #000000;\">- jeed/jayyad</span></p>\n</div></div>","206":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- maRqoom – to write Something in Thick, Clear writing. To imprint it so it cannot be erased.</span></p>\n<p><span style=\"color: #000000;\">This is also used to stitch embroidery onto clothing (Raqqama) – because once it is stitched – it cannot be removed through washing.</span></p>\n<p><span style=\"color: #000000;\">What you did won’t just be written accurately by trustworthy angels, but it will also be unerasable – it cannot be removed.</span></p>\n</div></div>","207":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Raan -a rust imprint that covers their hearts.</span><br>\n<span style=\"color: #000000;\"> Sin after sin after sin so the heart becomes black.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">كَلَّا ۖ بَلْ ۜ رَانَ عَلَىٰ قُلُوبِهِم مَّا كَانُوا يَكْسِبُونَ</span></h2>\n<p><span style=\"color: #000000;\"> Rather We place a Rust [Raan] on their hearts. [Mutaffifeen 83:14]</span></p>\n</div></div>","208":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sab’ – Pouring alot[i.e. from a bucket, or even from the clouds].</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">أَنَّا صَبَبْنَا الْمَاءَصَبًّا</span></h2>\n<p><span style=\"color: #000000;\"> that We pour down water, from the clouds, plenteously. [Abasa 80:25]</span></p>\n</div></div>","209":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Subh – general word for Morning, when the Sun rises.</span></p>\n<p><span style=\"color: #000000;\">Related words;</span></p>\n<p><span style=\"color: #000000;\">Fajr</span></p>\n<h2><span style=\"color: #000000;\">فجر</span></h2>\n<p><span style=\"color: #000000;\"> – Earliest time when the Light of the Morning Tears through the Dark Night Sky.</span><br>\n<span style=\"color: #000000;\"> Falaq</span></p>\n<h2><span style=\"color: #000000;\"> فلق</span></h2>\n<p><span style=\"color: #000000;\"> – when the Sunlight cracks through the Dark night.</span><br>\n<span style=\"color: #000000;\"> Duha </span></p>\n<h2><span style=\"color: #000000;\">ضحى</span></h2>\n<p><span style=\"color: #000000;\">- the Morning – when people are busy, Forenoon.</span></p>\n</div></div>","210":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>-<span style=\"color: #000000;\"> Sabr- patience / perseverance / consistency / constancy.</span></p>\n</div></div>","211":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"true\" aria-selected=\"true\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sad’-cleaving/cutting/cracking</span></p>\n<p><span style=\"color: #000000;\">[mentioned in: surah Tariq 86:12,]</span></p>\n<p><span style=\"color: #000000;\">Similar to;</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> شَقَ</span></h2>\n<p><span style=\"color: #000000;\"> – Shaqq- cleaving/cutting/cracking open something which isn’t usually cut open.</span></p>\n</div></div>","212":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- sad-daqa -tasdeeq </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">تصديق</span></h2>\n<p><span style=\"color: #000000;\"> – to confirm something is good and to do it.</span></p>\n</div></div>","213":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sadr – takes the meaning of chest, and when Allah ta’ala eludes to motives or secrets, he uses sadr because it gives the illusion literally of[the likneness to a] treasure chest: something hidden and boxed up.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in: surah al Naas 114:5, ]</span><br>\n<span style=\"color: #000000;\"> [similar words;</span></p>\n<h2><span style=\"color: #000000;\"> قلب </span></h2>\n<p><span style=\"color: #000000;\">-Qalb, </span></p>\n<h2><span style=\"color: #000000;\">فؤاد</span></h2>\n<p><span style=\"color: #000000;\"> -fu'aad ]</span></p>\n</div></div>","214":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Saddaa – from sadyun. sadda = echo – hits the wall and continues to bounce back – just like the sound comes back to your ears.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> تَصَدَّىٰ</span></h2>\n<p><span style=\"color: #000000;\"> – Tasadda – to go back to something over and over again just like an echoing sound comes back to your ears over and over again.</span><br>\n<span style=\"color: #000000;\"> [mentioned in surah Abasa 80:6]</span></p>\n</div></div>","215":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sahabi – Companion.</span></p>\n<p><span style=\"color: #000000;\">If there are 2 men, the one who has less skills than the other will be called the saahib (companion), and the higher skilled one will be called the higher one.</span></p>\n<p><span style=\"color: #000000;\">i.e.Allah’s Messenger is higher than the companions (sahaba), and this is why – they are called sahabaand Allah’s Messenger is not called a Sahabi/companion of his companions.</span></p>\n<p><span style=\"color: #000000;\">- </span></p>\n<h2><span style=\"color: #000000;\">أَصْحَابُ</span></h2>\n<p><span style=\"color: #000000;\">As-haab(plural) – Companions.</span></p>\n<p><span style=\"color: #000000;\">Sahib صحب (singular) – Companion. Closeness and affiliation. Someone who is with you all the time. Someone who is always with something/someone and always by their side.</span></p>\n<p><span style=\"color: #000000;\">One who accompanies you in; Space and Time.</span><br>\n<span style=\"color: #000000;\"> He lives among you and has lived with you for a long time. Someone who you really know.</span></p>\n</div></div>","216":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>-<span style=\"color: #000000;\"> suhuf -saheefah – spread out like paper scrolls and written on.</span></p>\n</div></div>","217":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Saakhah -Deafening Noise.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in Abasa 80:33]</span></p>\n</div></div>","218":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sulh – Connection.</span></p>\n<p><span style=\"color: #000000;\">Peace making is called Sulh. Salaah is the prayer – a Connection between you and Allah [God].</span></p>\n</div></div>","219":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">Soorah – anything which can be seen and distinguished with the eye.</span></p>\n</div></div>","220":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">yaslaw- salyun صلين – they will cast themselves into it [hell] (and salyun is only specifically used to something falling into fire).</span></p>\n</div></div>","221":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">MaSfoofah – rows upon rows upon rows of pillows. Alot of pillows.</span></p>\n<p><span style=\"color: #000000;\">Everywhere you look in Paradise, you’re finding relaxation.</span></p>\n</div></div>","222":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">muSayttir- someone placed in charge of someone else, so he monitors all that he does and records all his activities.</span></p>\n</div></div>","223":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Samad – al-Samad- the one who is enough, whenever they turn to Him,</span><br>\n<span style=\"color: #000000;\"> Hefulfills and answers all their needsand questions in times of need.</span></p>\n<p><span style=\"color: #000000;\">When you use the word Samad as a verb – it implies that you turn to them to ask them to fulfill a need.</span></p>\n<p><span style=\"color: #000000;\">Masmood- the one to whom people turn to in times of need.</span></p>\n<p><span style=\"color: #000000;\">2 – Whenyoumake someone your goal, to attain them, to win them, the</span><br>\n<span style=\"color: #000000;\"> Ultimate Goal.</span></p>\n<p><span style=\"color: #000000;\">This is one of the reasons this surah is called surah al Ikhlas – we</span><br>\n<span style=\"color: #000000;\"> are seeking the pleasure of Allah.</span></p>\n<p><span style=\"color: #000000;\">3 – TheOne who is not in need of anyone else, and he is always above</span><br>\n<span style=\"color: #000000;\"> them, none can overpower him or be above him in status or any</span><br>\n<span style=\"color: #000000;\"> attribute.</span></p>\n<p><span style=\"color: #000000;\">4 – The One who is free from blemishes or faults.</span></p>\n<p><span style=\"color: #000000;\">5 – From the People are those who cannot be overcome in battle, or eloquence, or business etc. They are called as-Samad.</span></p>\n<p><span style=\"color: #000000;\">6 – He isincredible and great in His glory. Everlasting. The One who people turn to in times of need.</span></p>\n<p><span style=\"color: #000000;\">7 – Samad is used as an adjective – something that is solid with no holes or emptiness inside.</span></p>\n<p><span style=\"color: #000000;\">SomethingAbsolute without any flaws.</span></p>\n<p><span style=\"color: #000000;\">This shows that Allah’s Names are not lacking or empty, rather – Hehas perfect Names, and these Names and Attributes are fulfilled perfectly.</span></p>\n<p><span style=\"color: #000000;\">I.e. Someone might be called Jameel/Beautiful, but they might not be beautiful. However,Allah is Perfect in His Names and fulfills them properly -without anything missing in their perfection.</span></p>\n<p><span style=\"color: #000000;\">Allah is as-Samad, and He fulfills that role perfectly.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in surah al Ikhlas 112:2]</span></p>\n</div></div>","224":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- mu’Sadah – waSad is to seal something on top of another thing.[Saddaسدد = to repel]</span><br>\n<span style=\"color: #000000;\"> I.e. I put a lid on top of the stew on the cooking pot.</span></p>\n<p><span style=\"color: #000000;\">moosada </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">موصدة</span></h2>\n<p><span style=\"color: #000000;\"> = high wall so the animals dont escape. Eesaad يصاد is also a lid or top you place on top of a pan to keep it secure and the heat does not escape out of.</span></p>\n<p><span style=\"color: #000000;\">On the people of hellfire isa fire, whose heat does not escape. Because a lid is on. So there is no escape.</span></p>\n<p><span style=\"color: #000000;\">Similar words;</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> مطبق</span></h2>\n<p><span style=\"color: #000000;\"> – Mutbaqa also means to place a Lid on a cooking pot.</span></p>\n</div></div>","225":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-active ui-corner-top\" role=\"tab\" aria-expanded=\"true\" aria-selected=\"true\" tabindex=\"0\"><span class=\"ui-icon ui-icon-triangle-1-s\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active\" role=\"tabpanel\" style=\"display: block; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sha’n – a matter, an affair, a situation.</span></p>\n</div></div>","226":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Shatta= if something is one piece [i.e. glass], and it becomes broken into different pieces.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">حْسَبُهُمْ جَمِيعًا وَقُلُوبُهُمْ شَتَّىٰ</span></h2>\n<p><span style=\"color: #000000;\">..Tahsabahum jamee’an wa qulubuhum shatta- You would think they [the disbelievers] are united, but their hearts are divided [shatta] [Hashr 59:14].</span></p>\n<p><span style=\"color: #000000;\">[It's Antonym:- opposite is تالفة Ta'Alaffah - to bring things together.]</span></p>\n<p><span style=\"color: #000000;\">Related words;</span><br>\n<span style=\"color: #000000;\"> mukhtalif </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">مختلف</span></h2>\n<p><span style=\"color: #000000;\"> – two different things from the start.</span></p>\n</div></div>","227":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Shaahidin – Witnesses</span></p>\n<p><span style=\"color: #000000;\">Shahid = witness</span></p>\n<p><span style=\"color: #000000;\">Shaheed </span></p>\n<h2><span style=\"color: #000000;\">شهيد</span></h2>\n<p><span style=\"color: #000000;\"> = always witnessing</span></p>\n<h2><span style=\"color: #000000;\"> مَشْهُودٍ</span></h2>\n<p><span style=\"color: #000000;\"> – mash-huud – what is witnessed (plural).</span></p>\n<p><span style=\"color: #000000;\">These two words come from the words; shahida / yash-hadu / shahaadah.</span></p>\n<p><span style=\"color: #000000;\">Shahida – to bear witness. Also to be present (haaddir حاضر) to bear witness.</span></p>\n</div></div>","228":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><h2>شَدِيدٌ</h2>\n<p>- Shadeed -</p>\n<h2>أشد</h2>\n<p>ashadda – to tie a rope. i.e. Tied strongly to something. – shidda شدة – (shaddul wathaaq شد الوثاق – to knot something over and over again and then pull forcefully to tighten it severely).</p>\n<p>Intense. Strongly attached.</p>\n<h2 style=\"text-align: right;\">وَإِنَّهُ لِحُبِّ الْخَيْرِ لَشَدِيدٌ</h2>\n<p>And indeed he is, in love of wealth, intense [Shadeed]. [Aadiyaat 100:8]</p>\n</div></div>","229":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>- Sharran – Sharran – evil (most universally accepted word used for evil).</p>\n<p>Sharran in arabic means an evil which doesnt even require explanation to attest to its evil. It is known to be evil in of itself without explanation, even the criminal will know that he is doing an evil [Sharr] himself without anyone telling him that what he is doing is evil.</p>\n<p>Sharr – sharaara</p>\n<h2 style=\"text-align: right;\">شرارة</h2>\n<p>= spark of fire – which jumps out of a fire and can harm you by burning you unexpectedly.</p>\n<p>Similar words;</p>\n<h2 style=\"text-align: right;\">بئس</h2>\n<p>bi’sa – when you feel something is disgusting and detestable. (bi’sa sharaab – disgusting drink). It’s opposite is Ni’ma نعم (completely enjoyable.)</p>\n<h2 style=\"text-align: right;\">ساء</h2>\n<p>- Saa’a (sayi’a) – Evil and Ugly, deformed, disfigured, hideous. its opposite is Hasuna (beautiful).</p>\n</div></div>","230":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Shiraab – Drink</span></p>\n<p><span style=\"color: #000000;\">Related words;</span><br>\n<span style=\"color: #000000;\"> akl </span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">اكل</span></h2>\n<p><span style=\"color: #000000;\"> – any type of food.</span><br>\n<span style=\"color: #000000;\"> ta’am </span></p>\n<h2 style=\"text-align: center;\"><span style=\"color: #000000;\">طَعَامِ</span></h2>\n<p><span style=\"color: #000000;\"> – food which is more suitable for human beings.</span></p>\n</div></div>","231":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Sharh = Open up the meaning of something which was before complex.</span></p>\n<p><span style=\"color: #000000;\">Ibn Faaris explaining Sharh: to open something, or to clarify something.</span></p>\n<p><span style=\"color: #000000;\">In Ilm al Bayaan – “sharaha Allahu lahu sadrahu” = Allah expanded his chest for him = Allah put his mind at ease.</span></p>\n<p><span style=\"color: #000000;\">The one whose chest has been opened/expanded – is very pleased and very content and happy (whereas before they were in a state of unease and uncomfort). Allah’s Messenger is completely content with what Allah has given to him.</span></p>\n</div></div>","232":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">شاء – shaa’a to intend [mashya مشي ]</span></p>\n<p><span style=\"color: #000000;\">- shay’un </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">شيعن</span></h2>\n<p><span style=\"color: #000000;\"> ( a thing) a concrete intention. As solid as a physical thing itself (shay’ شيع ).</span></p>\n<p><span style=\"color: #000000;\">Similar words;</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> أراد</span></h2>\n<p><span style=\"color: #000000;\"> – araada – ureedun أريد (to intend). This might just stay in your head but it isnt as firm as sha’a.</span></p>\n<h2 style=\"text-align: right;\">\n</h2></div></div>","233":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">inshaqqat – to be torn completely.</span></p>\n<p><span style=\"color: #000000;\">Shaq </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">شقق</span></h2>\n<p><span style=\"color: #000000;\"> – something cut/ripping that you don’t usually imagine being torn/cut. i.e. rocks, sky, the earth, etc.</span></p>\n<p><span style=\"color: #000000;\">shaq – is irreversible. Once the sky is torn/ripped – it cannot be back to normal again like before its tearing.</span></p>\n<p><span style=\"color: #000000;\">The inevitable – the point of no return – the conclusion of the sky we have above us is that it will be torn and will never return to its normal state after that [Judgment] Day.</span></p>\n<p><span style=\"color: #000000;\">[mentioned in: surah Abasa 80:26,]</span></p>\n</div></div>","234":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Ashqa – Shaqiyy </span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">شقي</span></h2>\n<p><span style=\"color: #000000;\"> – most wretched/miserable/low in morals.</span></p>\n<p><span style=\"color: #000000;\">Antonym:</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\"> سعيد</span></h2>\n<p><span style=\"color: #000000;\"> – Sa’eed – continuously happy.</span></p>\n</div></div>","235":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p>- Shafatayn – Lips.</p>\n<p>[literally the word would mean 'the two helping [shafa'] ones’ – since they help you to put food in your mouth properly, and also help you in speech.]</p>\n</div></div>","236":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">shafaqq – I swear by the redness of the evening (at maghrib time when the sun is setting).</span></p>\n</div></div>","237":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- mash’amah – overwhelming curse.</span></p>\n<h2 style=\"text-align: right;\"><span style=\"color: #000000;\">الشعم </span></h2>\n<p><span style=\"color: #000000;\">- Al-Shu’oom – vile and disgusting.</span><br>\n<span style=\"color: #000000;\"> Also means the left side.</span></p>\n<p><span style=\"color: #000000;\">The Arabs would associate evil and disgusting things with the left hand [whereas the right (yameen يمين ) was associated with good and blessing]. And Islam confirmed this.</span></p>\n</div></div>","238":"<a href=\"#\" class=\"opener ui-accordion-header ui-helper-reset ui-state-default ui-corner-all\" role=\"tab\" aria-expanded=\"false\" aria-selected=\"false\" tabindex=\"-1\"><span class=\"ui-icon ui-icon-triangle-1-e\"></span><strong>meaning</strong></a><div class=\"slide-holder ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom\" role=\"tabpanel\" style=\"display: none; \"><div class=\"slide\"><p><span style=\"color: #000000;\">- Shaytan – Satan;</span></p>\n<p><span style=\"color: #000000;\">A difference of opinion. 2 origins;</span></p>\n<p><span style=\"color: #000000;\">1 – shatana</span></p>\n<h2><span style=\"color: #000000;\"> شتن </span></h2>\n<p><span style=\"color: #000000;\">- to be far from the truth.</span><br>\n<span style=\"color: #000000;\"> 2 – shaata</span></p>\n<h2><span style=\"color: #000000;\"> شاتت</span></h2>\n<p><span style=\"color: #000000;\"> – to be engulfed in flames (of rage).</span></p>\n<p><span style=\"color: #000000;\">So shaytan is calling to someone far from the truth, and since his jealousy from the time of Adam – he is still in rage and anger of the human race being honored in preference to the Jinn.</span></p>\n</div></div>"}
