<script language="Javascript">

var count = 113 ; var i = 0 ; var j = 0 ; var k = "" ; var m = 0 ; var n = 0 ; var counter = 1;

var browser = 2 ; 
if (document.all) browser = 1;

var keypress = 13 ;

function keyDown(e) {
 if ( browser == 1 ) { keypress = event.keyCode ;}
 else { keypress = e.which ;}

if (browser == 2) 
{if ( keypress == 39) { if(counter==1) {counter=2; next();} else counter=1; } 
else if ( keypress == 37) { if(counter==1) {counter=2; prev();} else counter=1; } 
else if (keypress == 17 ) page(1) ; }

else 
{if ( keypress == 39) next(); 
else if ( keypress == 37) prev(); 
else if (keypress == 17 ) page(1) ; }

}

document.onkeydown = keyDown ;

if (browser == 2) { document.captureEvents(Event.KEYDOWN); }

function page(j) {   

count= j ; 

k = "vol8/" + j + ".png" ; 

document.a1.src = "blank.gif" ;

setTimeout("load()",500) ; }

function load() {  window.scroll(0,0) ; document.a1.src = k ; }

function prev() {  

{ if (count > 113 ) count-- ; }

page(count) ; }

function next() {

{ if (count < 148 ) count++ ; }

page(count) ; }

</script>
